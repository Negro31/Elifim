<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Elif'im 💜 Sonsuza Kadar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            background: #000000;
            touch-action: pan-y;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .bottom-text {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff99ff;
            font-size: 14px;
            text-align: center;
            text-shadow: 
                0 0 10px #ff00ff, 
                0 0 20px #ff00ff,
                0 0 30px #8a2be2;
            z-index: 100;
            animation: pulse 3s ease-in-out infinite;
            letter-spacing: 1px;
            padding: 0 20px;
            max-width: 90%;
        }

        @media (min-width: 768px) {
            .bottom-text {
                font-size: 18px;
                bottom: 100px;
            }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.9; 
                transform: translateX(-50%) scale(1);
            }
            50% { 
                opacity: 1; 
                transform: translateX(-50%) scale(1.03);
            }
        }

        .music-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #8a2be2 0%, #ff00ff 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.6),
                0 0 40px rgba(255, 0, 255, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        @media (min-width: 768px) {
            .music-button {
                padding: 15px 40px;
                font-size: 18px;
                bottom: 30px;
            }
        }

        .music-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.8),
                0 0 60px rgba(255, 0, 255, 0.6);
        }

        .music-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .music-button.playing {
            background: linear-gradient(135deg, #ff00ff 0%, #8a2be2 100%);
            animation: music-pulse 1s ease-in-out infinite;
        }

        @keyframes music-pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(138, 43, 226, 0.6),
                    0 0 40px rgba(255, 0, 255, 0.4);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(138, 43, 226, 0.9),
                    0 0 60px rgba(255, 0, 255, 0.7),
                    0 0 90px rgba(138, 43, 226, 0.5);
            }
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 25px;
            animation: float-up 2.5s ease-out forwards;
        }

        @keyframes float-up {
            0% { 
                transform: translateY(0) scale(1) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-250px) scale(0) rotate(360deg); 
                opacity: 0; 
            }
        }

        .ambient-glow {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(
                circle at center, 
                rgba(138, 43, 226, 0.15) 0%, 
                rgba(75, 0, 130, 0.1) 30%,
                transparent 70%
            );
            animation: ambient-pulse 6s ease-in-out infinite;
        }

        @keyframes ambient-pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ambient-glow"></div>
    
    <div class="bottom-text">
        Sonsuza kadar seninle, Elif'im 🌙
    </div>

    <button class="music-button" id="musicButton">💜 Müziği Aç</button>

    <!-- Romantik Ambient Müzik (Ay konseptine uygun) -->
    <audio id="bgMusic" loop preload="auto">
        <!-- Romantik piano ve ambient müzik -->
        <source src="https://cdn.freesound.org/previews/578/578130_3797507-lq.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, moon, textMesh;
        let touchStartX = 0, touchStartY = 0;
        let targetRotationY = 0, currentRotationY = 0;
        let musicPlaying = false;
        let stars = [];

        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Mor-pembe ışıklandırma
            const ambientLight = new THREE.AmbientLight(0x8a2be2, 0.4);
            scene.add(ambientLight);

            const mainLight = new THREE.PointLight(0xff00ff, 2.5, 100);
            mainLight.position.set(5, 5, 15);
            mainLight.castShadow = true;
            scene.add(mainLight);

            const spotLight = new THREE.SpotLight(0xff66ff, 2);
            spotLight.position.set(-10, 10, 20);
            spotLight.angle = Math.PI / 3;
            scene.add(spotLight);

            const fillLight = new THREE.PointLight(0xcc99ff, 1.5, 80);
            fillLight.position.set(10, -5, 10);
            scene.add(fillLight);

            // Mor-pembe uyumlu Ay
            createPurplePinkMoon();

            // Gerçekçi yıldızlar
            createRealisticStars();

            // Birleşik "ELİFİM" yazısı - sağdan sola dönen
            createUnifiedText();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', createParticles);
            
            renderer.domElement.addEventListener('mousedown', onPointerStart);
            renderer.domElement.addEventListener('mousemove', onPointerMove);
            renderer.domElement.addEventListener('mouseup', onPointerEnd);
            
            renderer.domElement.addEventListener('touchstart', onPointerStart);
            renderer.domElement.addEventListener('touchmove', onPointerMove);
            renderer.domElement.addEventListener('touchend', onPointerEnd);

            setupMusicControl();

            animate();
        }

        function createPurplePinkMoon() {
            const moonGeometry = new THREE.SphereGeometry(3.5, 128, 128);
            
            // Mor-pembe renkli prosedürel texture
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 2048;
            const ctx = canvas.getContext('2d');
            
            // Mor-pembe gradient base
            const gradient = ctx.createRadialGradient(1024, 1024, 0, 1024, 1024, 1024);
            gradient.addColorStop(0, '#cc99ff');
            gradient.addColorStop(0.3, '#9966ff');
            gradient.addColorStop(0.6, '#8a2be2');
            gradient.addColorStop(0.8, '#6a0dad');
            gradient.addColorStop(1, '#4b0082');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 2048, 2048);
            
            // Mor-pembe kraterler ve detaylar
            for (let i = 0; i < 150; i++) {
                const x = Math.random() * 2048;
                const y = Math.random() * 2048;
                const radius = Math.random() * 80 + 20;
                
                const craterGrad = ctx.createRadialGradient(x, y, 0, x, y, radius);
                craterGrad.addColorStop(0, '#2d0047');
                craterGrad.addColorStop(0.5, '#4b0082');
                craterGrad.addColorStop(1, 'transparent');
                
                ctx.fillStyle = craterGrad;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Pembe parlamalar ekle
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * 2048;
                const y = Math.random() * 2048;
                const radius = Math.random() * 40 + 10;
                
                const glowGrad = ctx.createRadialGradient(x, y, 0, x, y, radius);
                glowGrad.addColorStop(0, 'rgba(255, 102, 255, 0.3)');
                glowGrad.addColorStop(1, 'transparent');
                
                ctx.fillStyle = glowGrad;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            
            const moonMaterial = new THREE.MeshPhongMaterial({
                map: texture,
                bumpMap: texture,
                bumpScale: 0.2,
                color: 0xffccff,
                emissive: 0x8a2be2,
                emissiveIntensity: 0.25,
                shininess: 8,
                specular: 0xff00ff
            });

            moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moon.castShadow = true;
            moon.receiveShadow = true;
            scene.add(moon);

            // Pembe-mor glow halo
            const glowGeometry = new THREE.SphereGeometry(3.7, 64, 64);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xff66ff,
                transparent: true,
                opacity: 0.15,
                side: THREE.BackSide
            });
            const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
            moon.add(glowMesh);

            // İkinci glow katmanı
            const glow2Geometry = new THREE.SphereGeometry(3.85, 64, 64);
            const glow2Material = new THREE.MeshBasicMaterial({
                color: 0x8a2be2,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            const glow2Mesh = new THREE.Mesh(glow2Geometry, glow2Material);
            moon.add(glow2Mesh);
        }

        function createRealisticStars() {
            const starConfigs = [
                { count: 1500, size: [0.5, 1.5], color: 0x8a2be2, opacity: [0.6, 1], range: 150 },
                { count: 1200, size: [0.3, 1], color: 0xff00ff, opacity: [0.5, 0.9], range: 130 },
                { count: 1000, size: [0.2, 0.8], color: 0x9370db, opacity: [0.4, 0.8], range: 110 },
                { count: 800, size: [0.8, 2], color: 0xffffff, opacity: [0.7, 1], range: 140 }
            ];

            starConfigs.forEach((config, layerIndex) => {
                const positions = [];
                const sizes = [];
                const opacities = [];

                for (let i = 0; i < config.count; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const radius = 50 + Math.random() * config.range;
                    
                    const x = radius * Math.sin(phi) * Math.cos(theta);
                    const y = radius * Math.sin(phi) * Math.sin(theta);
                    const z = radius * Math.cos(phi) - 30;
                    
                    positions.push(x, y, z);
                    sizes.push(config.size[0] + Math.random() * (config.size[1] - config.size[0]));
                    opacities.push(config.opacity[0] + Math.random() * (config.opacity[1] - config.opacity[0]));
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
                geometry.setAttribute('opacity', new THREE.Float32BufferAttribute(opacities, 1));

                const material = new THREE.ShaderMaterial({
                    uniforms: {
                        color: { value: new THREE.Color(config.color) },
                        time: { value: 0 }
                    },
                    vertexShader: `
                        attribute float size;
                        attribute float opacity;
                        varying float vOpacity;
                        uniform float time;
                        void main() {
                            vOpacity = opacity;
                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            gl_PointSize = size * (300.0 / -mvPosition.z) * (0.8 + 0.2 * sin(time + position.x));
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        uniform vec3 color;
                        varying float vOpacity;
                        void main() {
                            float dist = length(gl_PointCoord - vec2(0.5));
                            if (dist > 0.5) discard;
                            float alpha = (1.0 - dist * 2.0) * vOpacity;
                            gl_FragColor = vec4(color, alpha);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });

                const starField = new THREE.Points(geometry, material);
                starField.userData = {
                    speed: 0.00005 * (layerIndex + 1),
                    wobble: 0.0001 * (layerIndex + 1)
                };
                scene.add(starField);
                stars.push(starField);
            });
        }

        function createUnifiedText() {
            // "ELİFİM" yazısını tek bir canvas'ta birleşik olarak oluştur
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // Neon gradient
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
            gradient.addColorStop(0, '#ff00ff');
            gradient.addColorStop(0.25, '#ff66ff');
            gradient.addColorStop(0.5, '#ff99ff');
            gradient.addColorStop(0.75, '#ff66ff');
            gradient.addColorStop(1, '#8a2be2');

            // Çok güçlü glow efekti
            ctx.shadowBlur = 60;
            ctx.shadowColor = '#ff00ff';
            
            ctx.font = 'bold 280px Arial';
            ctx.fillStyle = gradient;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.letterSpacing = '-10px'; // Harfleri birleştir
            ctx.fillText('ELİFİM', canvas.width / 2, canvas.height / 2);

            // İkinci katman neon
            ctx.shadowBlur = 80;
            ctx.shadowColor = '#8a2be2';
            ctx.fillText('ELİFİM', canvas.width / 2, canvas.height / 2);

            // Üçüncü katman ışık
            ctx.shadowBlur = 100;
            ctx.shadowColor = '#ff66ff';
            ctx.fillText('ELİFİM', canvas.width / 2, canvas.height / 2);

            const texture = new THREE.CanvasTexture(canvas);
            
            const textMaterial = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true,
                opacity: 0.95,
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending
            });

            // Geniş düzlemsel mesh (tek parça yazı)
            const textGeometry = new THREE.PlaneGeometry(16, 4);
            textMesh = new THREE.Mesh(textGeometry, textMaterial);
            
            textMesh.userData = {
                radius: 7.5,
                angle: 0
            };
            
            scene.add(textMesh);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Ay gerçekçi dönüyor
            moon.rotation.y += 0.002;
            moon.rotation.x = Math.sin(time * 0.2) * 0.03;
            moon.position.y = Math.sin(time * 0.15) * 0.08;

            // "ELİFİM" yazısı SAĞDAN SOLA Ay'ın etrafında dönüyor (negatif = sağdan sola)
            textMesh.userData.angle -= 0.004; // Negatif = sağdan sola (saatin tersi)
            
            const angle = textMesh.userData.angle;
            const radius = textMesh.userData.radius;
            
            // Yatay düzlemde dairesel hareket
            textMesh.position.x = Math.cos(angle) * radius;
            textMesh.position.z = Math.sin(angle) * radius;
            textMesh.position.y = Math.sin(time * 1.5) * 0.2; // Hafif yukarı-aşağı
            
            // Yazı her zaman kameraya bakıyor (billboard effect)
            textMesh.lookAt(camera.position);
            
            // Parlama efekti
            textMesh.material.opacity = 0.9 + Math.sin(time * 3) * 0.1;

            // Yıldızlar hareket ediyor
            stars.forEach(starField => {
                starField.rotation.y += starField.userData.speed;
                starField.rotation.x += starField.userData.wobble * 0.5;
                starField.material.uniforms.time.value = time;
            });

            // Kamera hareketi (smooth)
            currentRotationY += (targetRotationY - currentRotationY) * 0.05;
            camera.position.x = Math.sin(currentRotationY) * 15;
            camera.position.z = Math.cos(currentRotationY) * 15;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        function onPointerStart(e) {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            touchStartX = clientX;
        }

        function onPointerMove(e) {
            if (e.type === 'mousemove' && e.buttons === 0) return;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const deltaX = clientX - touchStartX;
            
            targetRotationY += deltaX * 0.005;
            touchStartX = clientX;
        }

        function onPointerEnd() {}

        function setupMusicControl() {
            const musicButton = document.getElementById('musicButton');
            const bgMusic = document.getElementById('bgMusic');

            musicButton.addEventListener('click', function() {
                if (!musicPlaying) {
                    const playPromise = bgMusic.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            musicPlaying = true;
                            this.textContent = '🎵 Müzik Çalıyor';
                            this.classList.add('playing');
                        }).catch(error => {
                            console.log('Müzik çalınamadı:', error);
                            // Yedek müzik URL'i dene
                            bgMusic.src = 'https://www.bensound.com/bensound-music/bensound-dreams.mp3';
                            bgMusic.play().then(() => {
                                musicPlaying = true;
                                this.textContent = '🎵 Müzik Çalıyor';
                                this.classList.add('playing');
                            }).catch(err => {
                                alert('Müzik yüklenemiyor. Lütfen internet bağlantınızı kontrol edin.');
                            });
                        });
                    }
                } else {
                    bgMusic.pause();
                    musicPlaying = false;
                    this.textContent = '💜 Müziği Aç';
                    this.classList.remove('playing');
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function createParticles(event) {
            const particles = ['💜', '💗', '💖', '✨', '🌟', '💫', '⭐'];
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = particles[Math.floor(Math.random() * particles.length)];
                
                const offsetX = (Math.random() - 0.5) * 80;
                const offsetY = (Math.random() - 0.5) * 80;
                
                particle.style.left = (clientX + offsetX) + 'px';
                particle.style.top = (clientY + offsetY) + 'px';
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2500);
            }
        }

        init();
    </script>
</body>
</html>

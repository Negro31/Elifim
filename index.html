<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Elif'im üíú Sonsuza Kadar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            background: #000000;
            touch-action: pan-y;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Saya√ß - K√∂≈üe */
        .counter-container {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(138, 43, 226, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 15px;
            padding: 15px 25px;
            z-index: 100;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.4),
                inset 0 0 20px rgba(138, 43, 226, 0.1);
            animation: counter-glow 3s ease-in-out infinite;
        }

        @keyframes counter-glow {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(138, 43, 226, 0.4),
                    inset 0 0 20px rgba(138, 43, 226, 0.1);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(138, 43, 226, 0.6),
                    inset 0 0 30px rgba(138, 43, 226, 0.2);
            }
        }

        .counter-title {
            color: #ff99ff;
            font-size: 12px;
            text-align: center;
            margin-bottom: 5px;
            text-shadow: 0 0 10px #ff00ff;
            letter-spacing: 1px;
        }

        .counter-value {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #8a2be2;
            font-family: 'Courier New', monospace;
        }

        .counter-label {
            color: #ff99ff;
            font-size: 11px;
            text-align: center;
            margin-top: 3px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .counter-container {
                top: 10px;
                right: 10px;
                padding: 10px 15px;
            }
            .counter-title {
                font-size: 10px;
            }
            .counter-value {
                font-size: 20px;
            }
            .counter-label {
                font-size: 9px;
            }
        }

        .bottom-text {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff99ff;
            font-size: 14px;
            text-align: center;
            text-shadow: 
                0 0 10px #ff00ff, 
                0 0 20px #ff00ff,
                0 0 30px #8a2be2;
            z-index: 100;
            animation: pulse 3s ease-in-out infinite;
            letter-spacing: 1px;
            padding: 0 20px;
            max-width: 90%;
        }

        @media (min-width: 768px) {
            .bottom-text {
                font-size: 18px;
                bottom: 100px;
            }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.9; 
                transform: translateX(-50%) scale(1);
            }
            50% { 
                opacity: 1; 
                transform: translateX(-50%) scale(1.03);
            }
        }

        .music-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #8a2be2 0%, #ff00ff 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.6),
                0 0 40px rgba(255, 0, 255, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        @media (min-width: 768px) {
            .music-button {
                padding: 15px 40px;
                font-size: 18px;
                bottom: 30px;
            }
        }

        .music-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.8),
                0 0 60px rgba(255, 0, 255, 0.6);
        }

        .music-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .music-button.playing {
            background: linear-gradient(135deg, #ff00ff 0%, #8a2be2 100%);
            animation: music-pulse 1s ease-in-out infinite;
        }

        @keyframes music-pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(138, 43, 226, 0.6),
                    0 0 40px rgba(255, 0, 255, 0.4);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(138, 43, 226, 0.9),
                    0 0 60px rgba(255, 0, 255, 0.7),
                    0 0 90px rgba(138, 43, 226, 0.5);
            }
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 25px;
            animation: float-up 2.5s ease-out forwards;
        }

        @keyframes float-up {
            0% { 
                transform: translateY(0) scale(1) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-250px) scale(0) rotate(360deg); 
                opacity: 0; 
            }
        }

        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        }

        .ambient-glow {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(
                circle at center, 
                rgba(138, 43, 226, 0.15) 0%, 
                rgba(75, 0, 130, 0.1) 30%,
                transparent 70%
            );
            animation: ambient-pulse 6s ease-in-out infinite;
        }

        @keyframes ambient-pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ambient-glow"></div>
    
    <div class="counter-container">
        <div class="counter-title">Birlikte</div>
        <div class="counter-value" id="dayCounter">0</div>
        <div class="counter-label">G√ºn üíú</div>
    </div>
    
    <div class="bottom-text">
        Sonsuza kadar seninle, Elif'im üåô
    </div>

    <button class="music-button" id="musicButton">üíú M√ºziƒüi A√ß</button>

    <audio id="bgMusic" loop preload="auto">
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/geometries/TextGeometry.js"></script>
    
    <script>
        /**
         * ELƒ∞F ƒ∞√áƒ∞N √ñZEL 1. AY D√ñN√úM√ú Sƒ∞TESƒ∞ üíúüåô
         * Three.js ile Ay ve GER√áEK 3D "ELƒ∞Fƒ∞M" yazƒ±sƒ±
         * Kayan yƒ±ldƒ±zlar ve yƒ±ld√∂n√ºm√º sayacƒ±
         */

        // Global deƒüi≈ükenler
        let scene, camera, renderer, moon, textLetters = [];
        let touchStartX = 0;
        let targetRotationY = 0, currentRotationY = 0;
        let musicPlaying = false;
        let stars = [];

        // ‚≠ê YILD√ñN√úM√ú TARƒ∞Hƒ∞Nƒ∞Z (1. Ay i√ßin ayarlandƒ±) ‚≠ê
        const anniversaryDate = new Date('2025-10-13T00:00:00');

        /**
         * Sahneyi ba≈ülat
         */
        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: false,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            setupLighting();
            createRealisticMoon();
            createEnhancedStars();

            // ‚ú® 3D "ELƒ∞Fƒ∞M" yazƒ±sƒ± - GER√áEK 3D GEOMETRƒ∞ KULLANILARAK
            create3DTextOnMoon();

            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', createParticles);
            renderer.domElement.addEventListener('mousedown', onPointerStart);
            renderer.domElement.addEventListener('mousemove', onPointerMove);
            renderer.domElement.addEventListener('touchstart', onPointerStart);
            renderer.domElement.addEventListener('touchmove', onPointerMove);

            setupMusic();
            updateCounter();
            setInterval(updateCounter, 1000);
            setInterval(createShootingStar, 3000);

            animate();
        }

        /**
         * I≈üƒ±klandƒ±rma sistemi
         */
        function setupLighting() {
            const ambientLight = new THREE.AmbientLight(0x6a0dad, 0.6);
            scene.add(ambientLight);

            const mainLight = new THREE.PointLight(0x8a2be2, 3.5, 100);
            mainLight.position.set(10, 10, 15);
            mainLight.castShadow = true;
            scene.add(mainLight);

            const spotLight = new THREE.SpotLight(0x9370db, 2.5);
            spotLight.position.set(-15, 15, 20);
            spotLight.angle = Math.PI / 3;
            scene.add(spotLight);

            const fillLight = new THREE.PointLight(0x4b0082, 2, 80);
            fillLight.position.set(12, -8, 10);
            scene.add(fillLight);
        }

        /**
         * Ger√ßek√ßi Ay modeli
         */
        function createRealisticMoon() {
            const moonGeometry = new THREE.SphereGeometry(3.5, 128, 128);
            const textureLoader = new THREE.TextureLoader();
            const moonTexture = textureLoader.load(
                'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/textures/planets/moon_1024.jpg',
                () => console.log('‚úì Ay texture ba≈üarƒ±yla y√ºklendi'),
                undefined,
                () => {
                    console.warn('‚ö† Texture y√ºklenemedi, yedek texture olu≈üturuluyor');
                    createFallbackMoonTexture();
                }
            );

            const moonMaterial = new THREE.MeshPhongMaterial({
                map: moonTexture,
                bumpMap: moonTexture,
                bumpScale: 0.1, // Daha belirgin kraterler i√ßin artƒ±rƒ±ldƒ±
                color: 0xccccff,
                emissive: 0x4b0082,
                emissiveIntensity: 0.15,
                shininess: 3,
                specular: 0x555555
            });

            moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moon.castShadow = true;
            moon.receiveShadow = true;
            scene.add(moon);

            // Hafif mor glow
            const glowGeometry = new THREE.SphereGeometry(3.65, 64, 64);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x8a2be2,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
            moon.add(glowMesh);
        }

        /**
         * Yedek Ay texture'ƒ±
         */
        function createFallbackMoonTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 2048;
            const ctx = canvas.getContext('2d');
            
            const baseGrad = ctx.createRadialGradient(1024, 1024, 200, 1024, 1024, 1024);
            baseGrad.addColorStop(0, '#9999cc');
            baseGrad.addColorStop(0.5, '#666699');
            baseGrad.addColorStop(1, '#333366');
            ctx.fillStyle = baseGrad;
            ctx.fillRect(0, 0, 2048, 2048);
            
            const craters = [];
            for (let i = 0; i < 30; i++) {
                let overlap, x, y, r, attempts = 0;
                do {
                    x = Math.random() * 2048;
                    y = Math.random() * 2048;
                    r = Math.random() * 150 + 50;
                    overlap = false;
                    for (let crater of craters) {
                        const dist = Math.sqrt((x - crater.x) ** 2 + (y - crater.y) ** 2);
                        if (dist < r + crater.r + 20) {
                            overlap = true;
                            break;
                        }
                    }
                    attempts++;
                } while (overlap && attempts < 100);
                
                if (!overlap) {
                    craters.push({x, y, r});
                    const craterGrad = ctx.createRadialGradient(x, y, 0, x, y, r);
                    craterGrad.addColorStop(0, '#1a1a33');
                    craterGrad.addColorStop(0.7, '#333366');
                    craterGrad.addColorStop(1, 'transparent');
                    ctx.fillStyle = craterGrad;
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            moon.material.map = texture;
            moon.material.bumpMap = texture;
            moon.material.needsUpdate = true;
        }

        /**
         * Belirgin yƒ±ldƒ±zlar
         */
        function createEnhancedStars() {
            const starConfigs = [
                { count: 2000, size: [0.8, 2.5], color: 0x8a2be2, range: 150 },
                { count: 1500, size: [0.5, 2.0], color: 0xff00ff, range: 130 },
                { count: 1200, size: [0.4, 1.5], color: 0x9370db, range: 110 },
                { count: 800, size: [1.0, 3.0], color: 0xffffff, range: 140 }
            ];

            starConfigs.forEach((config, idx) => {
                const positions = [];
                const sizes = [];
                for (let i = 0; i < config.count; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const radius = 50 + Math.random() * config.range;
                    positions.push(
                        radius * Math.sin(phi) * Math.cos(theta),
                        radius * Math.sin(phi) * Math.sin(theta),
                        radius * Math.cos(phi) - 30
                    );
                    sizes.push(config.size[0] + Math.random() * (config.size[1] - config.size[0]));
                }
                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
                const material = new THREE.ShaderMaterial({
                    uniforms: {
                        color: { value: new THREE.Color(config.color) },
                        time: { value: 0 }
                    },
                    vertexShader: `
                        attribute float size;
                        uniform float time;
                        void main() {
                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            float twinkle = 0.85 + 0.15 * sin(time * 2.0 + position.x * 10.0);
                            gl_PointSize = size * (400.0 / -mvPosition.z) * twinkle;
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        uniform vec3 color;
                        void main() {
                            float dist = length(gl_PointCoord - vec2(0.5));
                            if (dist > 0.5) discard;
                            float alpha = pow((1.0 - dist * 2.0), 2.0);
                            gl_FragColor = vec4(color, alpha);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });
                const starField = new THREE.Points(geometry, material);
                starField.userData = { speed: 0.00008 * (idx + 1) };
                scene.add(starField);
                stars.push(starField);
            });
        }

        /**
         * ‚ú® 3D "ELƒ∞Fƒ∞M" YAZISI (YENƒ∞DEN D√úZENLENDƒ∞)
         * "Sticker" (BoxGeometry) yerine ger√ßek 3D yazƒ± (TextGeometry) kullanƒ±lƒ±yor.
         * Harfler b√ºy√ºt√ºld√º ve aralarƒ± a√ßƒ±ldƒ±.
         */
        function create3DTextOnMoon() {
            const text = "ELƒ∞Fƒ∞M";
            const moonRadius = 3.5;
            const orbitRadius = moonRadius + 0.25; // Ay y√ºzeyinden 0.25 birim yukarƒ±da
            
            // üî• YENƒ∞: B√ºy√ºt√ºlm√º≈ü harf boyutu ve aralƒ±ƒüƒ±
            const letterWidth = 1.1; // Harfin kaplayacaƒüƒ± alan
            const letterSpacing = 0.25; // Harfler arasƒ± bo≈üluk
            const totalWidth = (text.length * letterWidth) + ((text.length - 1) * letterSpacing);
            const startAngle = -Math.atan(totalWidth / (2 * orbitRadius));

            textLetters = []; // Harfleri takip etmek i√ßin
            
            const loader = new THREE.FontLoader();
            
            // Three.js'in standart yazƒ± fontunu y√ºkl√ºyoruz
            loader.load('https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/fonts/helvetiker_bold.typeface.json', function ( font ) {
                
                // üî• YENƒ∞: Ger√ßek 3D yazƒ± i√ßin malzeme (Sticker deƒüil)
                // Parlak, metalik, hacimli bir g√∂r√ºn√ºm
                const textMaterial = new THREE.MeshPhongMaterial({
                    color: 0xff00ff,        // Ana renk
                    emissive: 0x8a2be2,     // I≈üƒ±ma rengi
                    specular: 0xffffff,     // Parlama rengi
                    shininess: 30,          // Parlaklƒ±k
                    flatShading: true       // Daha keskin 3D g√∂r√ºn√ºm
                });

                text.split('').forEach((char, i) => {
                    
                    // üî• YENƒ∞: TextGeometry olu≈üturuluyor
                    const geometry = new THREE.TextGeometry( char, {
                        font: font,
                        size: 1.1,         // Harf boyutu (B√úY√úT√úLD√ú)
                        height: 0.3,       // Harf kalƒ±nlƒ±ƒüƒ± (HACƒ∞M)
                        curveSegments: 12,
                        bevelEnabled: true,
                        bevelThickness: 0.03,
                        bevelSize: 0.02,
                        bevelOffset: 0,
                        bevelSegments: 5
                    } );
                    
                    // üî• YENƒ∞: Harfi ortalamak (Ters/yamuk d√∂nmeyi engeller)
                    geometry.computeBoundingBox();
                    const textOffset = geometry.boundingBox.getCenter(new THREE.Vector3()).multiplyScalar(-1);
                    geometry.translate(textOffset.x, textOffset.y, textOffset.z);

                    const letter = new THREE.Mesh( geometry, textMaterial );
                    letter.castShadow = true;
                    
                    // Pozisyon hesaplama (Bu mantƒ±k aynƒ± kaldƒ±)
                    const offset = i * (letterWidth + letterSpacing) - (totalWidth / 2) + (letterWidth / 2);
                    const angle = startAngle + Math.atan(offset / orbitRadius);
                    
                    letter.position.x = Math.cos(angle) * orbitRadius;
                    letter.position.z = Math.sin(angle) * orbitRadius;
                    letter.position.y = 0; // Ay'ƒ±n ekvatorunda
                    
                    // Teƒüet rotasyon (Ay'ƒ±n y√ºzeyine paralel)
                    letter.rotation.y = -angle + Math.PI / 2;
                    
                    letter.userData = { index: i };
                    
                    moon.add(letter); // Harfi Ay'a ekliyoruz
                    textLetters.push(letter);
                });

                console.log('‚úì Ger√ßek 3D "ELƒ∞Fƒ∞M" yazƒ±sƒ± Ay\'a yapƒ±≈ütƒ±rƒ±ldƒ±');
            });
        }

        /**
         * Kayan yƒ±ldƒ±z olu≈ütur
         */
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            
            const startX = Math.random() * window.innerWidth;
            const startY = -50;
            const endX = startX + (Math.random() * 400 + 200);
            const endY = Math.random() * window.innerHeight;
            
            star.style.left = startX + 'px';
            star.style.top = startY + 'px';
            star.style.boxShadow = `
                0 0 10px 2px rgba(255, 255, 255, 0.8),
                -50px -50px 40px 10px rgba(138, 43, 226, 0.4)
            `;
            
            document.body.appendChild(star);
            
            const duration = 1500 + Math.random() * 1000;
            const startTime = Date.now();
            
            function animateStar() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / duration;
                
                if (progress < 1) {
                    const currentX = startX + (endX - startX) * progress;
                    const currentY = startY + (endY - startY) * progress;
                    
                    star.style.left = currentX + 'px';
                    star.style.top = currentY + 'px';
                    star.style.opacity = 1 - progress;
                    
                    requestAnimationFrame(animateStar);
                } else {
                    star.remove();
                }
            }
            animateStar();
        }

        /**
         * Ana animasyon d√∂ng√ºs√º
         */
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // üî• HIZLANDIRILDI: Ay'ƒ±n d√∂n√º≈ü hƒ±zƒ± artƒ±rƒ±ldƒ±
            moon.rotation.y += 0.004;
            moon.rotation.x = Math.sin(time * 0.15) * 0.02;
            moon.position.y = Math.sin(time * 0.1) * 0.05;

            // Harflerin kendi ekseninde hafif salƒ±nƒ±mƒ±
            textLetters.forEach((letter, i) => {
                letter.rotation.x = Math.sin(time * 2 + i) * 0.04;
                letter.material.emissiveIntensity = 0.4 + Math.sin(time * 3 + i * 0.5) * 0.2;
            });

            // Yƒ±ldƒ±zlar
            stars.forEach(starField => {
                starField.rotation.y += starField.userData.speed;
                starField.material.uniforms.time.value = time;
            });

            // Kamera
            currentRotationY += (targetRotationY - currentRotationY) * 0.05;
            camera.position.x = Math.sin(currentRotationY) * 15;
            camera.position.z = Math.cos(currentRotationY) * 15;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        /**
         * Yƒ±ld√∂n√ºm√º sayacƒ±
         */
        function updateCounter() {
            const now = new Date();
            const diffTime = now - anniversaryDate;
            
            if (diffTime < 0) {
                document.getElementById('dayCounter').textContent = '0';
                return;
            }
            
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('dayCounter').textContent = diffDays;
        }

        /**
         * M√ºzik kontrol√º
         */
        function setupMusic() {
            const btn = document.getElementById('musicButton');
            const audio = document.getElementById('bgMusic');

            // üî• YENƒ∞: Sayfa a√ßƒ±ldƒ±ƒüƒ±nda m√ºziƒüi y√ºklemeye ba≈üla
            // Bu, butona basƒ±ldƒ±ƒüƒ±ndaki takƒ±lmayƒ± azaltmaya yardƒ±mcƒ± olur
            audio.load();

            btn.addEventListener('click', function() {
                if (!musicPlaying) {
                    audio.play().then(() => {
                        musicPlaying = true;

        /**
         * Pointer ba≈ülangƒ±√ß
         */
        function onPointerStart(e) {
            touchStartX = e.touches ? e.touches[0].clientX : e.clientX;
        }

        /**
         * Pointer hareket
         */
        function onPointerMove(e) {
            if (e.type === 'mousemove' && e.buttons === 0) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const deltaX = clientX - touchStartX;
            targetRotationY += deltaX * 0.005;
            touchStartX = clientX;
        }

        /**

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        /**

        function createParticles(event) {

            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = particles[Math.floor(Math.random() * particles.length)];
                
                const offsetX = (Math.random() - 0.5) * 100;

                particle.style.left = (clientX + offsetX) + 'px';

            }
        }

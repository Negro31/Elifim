<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Elif'im 💜 Sonsuza Kadar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            background: #000000;
            touch-action: pan-y;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .bottom-text {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff99ff;
            font-size: 14px;
            text-align: center;
            text-shadow: 
                0 0 10px #ff00ff, 
                0 0 20px #ff00ff,
                0 0 30px #8a2be2;
            z-index: 100;
            animation: pulse 3s ease-in-out infinite;
            letter-spacing: 1px;
            padding: 0 20px;
            max-width: 90%;
        }

        @media (min-width: 768px) {
            .bottom-text {
                font-size: 18px;
                bottom: 100px;
            }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.9; 
                transform: translateX(-50%) scale(1);
            }
            50% { 
                opacity: 1; 
                transform: translateX(-50%) scale(1.03);
            }
        }

        .music-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #8a2be2 0%, #ff00ff 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.6),
                0 0 40px rgba(255, 0, 255, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        @media (min-width: 768px) {
            .music-button {
                padding: 15px 40px;
                font-size: 18px;
                bottom: 30px;
            }
        }

        .music-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.8),
                0 0 60px rgba(255, 0, 255, 0.6);
        }

        .music-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .music-button.playing {
            background: linear-gradient(135deg, #ff00ff 0%, #8a2be2 100%);
            animation: music-pulse 1s ease-in-out infinite;
        }

        @keyframes music-pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(138, 43, 226, 0.6),
                    0 0 40px rgba(255, 0, 255, 0.4);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(138, 43, 226, 0.9),
                    0 0 60px rgba(255, 0, 255, 0.7),
                    0 0 90px rgba(138, 43, 226, 0.5);
            }
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 25px;
            animation: float-up 2.5s ease-out forwards;
        }

        @keyframes float-up {
            0% { 
                transform: translateY(0) scale(1) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-250px) scale(0) rotate(360deg); 
                opacity: 0; 
            }
        }

        .ambient-glow {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(
                circle at center, 
                rgba(138, 43, 226, 0.15) 0%, 
                rgba(75, 0, 130, 0.1) 30%,
                transparent 70%
            );
            animation: ambient-pulse 6s ease-in-out infinite;
        }

        @keyframes ambient-pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ambient-glow"></div>
    
    <div class="bottom-text">
        Sonsuza kadar seninle, Elif'im 🌙
    </div>

    <button class="music-button" id="musicButton">💜 Müziği Aç</button>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, moon, textMesh;
        let touchStartX = 0;
        let targetRotationY = 0, currentRotationY = 0;
        let musicPlaying = false;
        let stars = [];

        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            renderer.shadowMap.enabled = true;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Mor ışıklandırma
            const ambientLight = new THREE.AmbientLight(0x6a0dad, 0.6);
            scene.add(ambientLight);

            const mainLight = new THREE.PointLight(0x8a2be2, 3, 100);
            mainLight.position.set(10, 10, 15);
            scene.add(mainLight);

            const spotLight = new THREE.SpotLight(0x9370db, 2);
            spotLight.position.set(-15, 15, 20);
            scene.add(spotLight);

            // Gerçekçi Ay (CDN texture ile)
            createRealisticMoon();

            // Yıldızlar
            createStars();

            // BİRLEŞİK "ELİFİM" yazısı - TEK PARÇA
            createUnifiedText();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', createParticles);
            
            renderer.domElement.addEventListener('mousedown', onPointerStart);
            renderer.domElement.addEventListener('mousemove', onPointerMove);
            
            renderer.domElement.addEventListener('touchstart', onPointerStart);
            renderer.domElement.addEventListener('touchmove', onPointerMove);

            setupMusic();

            animate();
        }

        function createRealisticMoon() {
            const moonGeometry = new THREE.SphereGeometry(3.5, 128, 128);
            
            // Gerçek Ay texture'ını yükle
            const textureLoader = new THREE.TextureLoader();
            const moonTexture = textureLoader.load(
                'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/textures/planets/moon_1024.jpg',
                function() {
                    console.log('Ay texture yüklendi!');
                },
                undefined,
                function() {
                    // Yüklenemezse mor-siyah texture
                    createFallbackMoonTexture();
                }
            );

            const moonMaterial = new THREE.MeshPhongMaterial({
                map: moonTexture,
                bumpMap: moonTexture,
                bumpScale: 0.05,
                color: 0xccccff,
                emissive: 0x4b0082,
                emissiveIntensity: 0.15,
                shininess: 3,
                specular: 0x555555
            });

            moon = new THREE.Mesh(moonGeometry, moonMaterial);
            scene.add(moon);

            // Hafif mor glow
            const glowGeometry = new THREE.SphereGeometry(3.65, 64, 64);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x8a2be2,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
            moon.add(glowMesh);
        }

        function createFallbackMoonTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 2048;
            const ctx = canvas.getContext('2d');
            
            // Base mor-gri gradient
            const baseGrad = ctx.createRadialGradient(1024, 1024, 200, 1024, 1024, 1024);
            baseGrad.addColorStop(0, '#9999cc');
            baseGrad.addColorStop(0.5, '#666699');
            baseGrad.addColorStop(1, '#333366');
            ctx.fillStyle = baseGrad;
            ctx.fillRect(0, 0, 2048, 2048);
            
            // Basit kraterler
            const craters = [];
            for (let i = 0; i < 30; i++) {
                let overlap = false;
                let x, y, r;
                let attempts = 0;
                
                do {
                    x = Math.random() * 2048;
                    y = Math.random() * 2048;
                    r = Math.random() * 150 + 50;
                    overlap = false;
                    
                    for (let crater of craters) {
                        const dist = Math.sqrt((x - crater.x) ** 2 + (y - crater.y) ** 2);
                        if (dist < r + crater.r) {
                            overlap = true;
                            break;
                        }
                    }
                    attempts++;
                } while (overlap && attempts < 100);
                
                if (!overlap) {
                    craters.push({x, y, r});
                    
                    const craterGrad = ctx.createRadialGradient(x, y, 0, x, y, r);
                    craterGrad.addColorStop(0, '#1a1a33');
                    craterGrad.addColorStop(0.7, '#333366');
                    craterGrad.addColorStop(1, 'transparent');
                    
                    ctx.fillStyle = craterGrad;
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            moon.material.map = texture;
            moon.material.bumpMap = texture;
            moon.material.needsUpdate = true;
        }

        function createStars() {
            const starConfigs = [
                { count: 1500, size: [0.5, 1.5], color: 0x8a2be2, range: 150 },
                { count: 1200, size: [0.3, 1], color: 0xff00ff, range: 130 },
                { count: 1000, size: [0.2, 0.8], color: 0x9370db, range: 110 }
            ];

            starConfigs.forEach((config, idx) => {
                const positions = [];
                const sizes = [];

                for (let i = 0; i < config.count; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const radius = 50 + Math.random() * config.range;
                    
                    positions.push(
                        radius * Math.sin(phi) * Math.cos(theta),
                        radius * Math.sin(phi) * Math.sin(theta),
                        radius * Math.cos(phi) - 30
                    );
                    sizes.push(config.size[0] + Math.random() * (config.size[1] - config.size[0]));
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

                const material = new THREE.ShaderMaterial({
                    uniforms: {
                        color: { value: new THREE.Color(config.color) },
                        time: { value: 0 }
                    },
                    vertexShader: `
                        attribute float size;
                        uniform float time;
                        void main() {
                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            gl_PointSize = size * (300.0 / -mvPosition.z) * (0.9 + 0.1 * sin(time + position.x));
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        uniform vec3 color;
                        void main() {
                            float dist = length(gl_PointCoord - vec2(0.5));
                            if (dist > 0.5) discard;
                            gl_FragColor = vec4(color, (1.0 - dist * 2.0) * 0.8);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending
                });

                const starField = new THREE.Points(geometry, material);
                starField.userData = { speed: 0.00008 * (idx + 1) };
                scene.add(starField);
                stars.push(starField);
            });
        }

        function createUnifiedText() {
            // TEK PARÇA "ELİFİM" - Birleşik canvas texture
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');

            // Neon gradient
            const gradient = ctx.createLinearGradient(0, 0, 2048, 0);
            gradient.addColorStop(0, '#ff00ff');
            gradient.addColorStop(0.3, '#ff66ff');
            gradient.addColorStop(0.5, '#ff99ff');
            gradient.addColorStop(0.7, '#ff66ff');
            gradient.addColorStop(1, '#8a2be2');

            // Çok güçlü glow
            ctx.shadowBlur = 80;
            ctx.shadowColor = '#ff00ff';
            
            // BİRLEŞİK yazı - harfler arasında boşluk YOK
            ctx.font = 'bold 350px Arial';
            ctx.fillStyle = gradient;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Letter spacing'i canvas üzerinde kaldır
            ctx.save();
            ctx.scale(1.2, 1); // Genişlet
            ctx.fillText('ELİFİM', 1024 / 1.2, 256);
            ctx.restore();

            // İkinci glow katmanı
            ctx.shadowBlur = 100;
            ctx.shadowColor = '#8a2be2';
            ctx.save();
            ctx.scale(1.2, 1);
            ctx.fillText('ELİFİM', 1024 / 1.2, 256);
            ctx.restore();

            const texture = new THREE.CanvasTexture(canvas);

            // 3D TEXT MESH - ExtrudeGeometry benzeri düz
            const geometry = new THREE.PlaneGeometry(14, 3.5);
            const material = new THREE.MeshBasicMaterial({
                map: texture,
                transparent: true,
                opacity: 0.95,
                side: THREE.DoubleSide,
                blending: THREE.AdditiveBlending
            });

            textMesh = new THREE.Mesh(geometry, material);
            textMesh.userData = { angle: 0, radius: 7 };
            
            scene.add(textMesh);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Ay dönüyor
            moon.rotation.y += 0.002;
            moon.rotation.x = Math.sin(time * 0.15) * 0.02;

            // "ELİFİM" SAĞDAN SOLA dönüyor (clockwise when viewed from above)
            textMesh.userData.angle += 0.005; // POZİTİF = soldan sağa göründüğünde sağdan sola döner
            
            const angle = textMesh.userData.angle;
            const radius = textMesh.userData.radius;
            
            // Yörünge hareketi
            textMesh.position.x = Math.cos(angle) * radius;
            textMesh.position.z = Math.sin(angle) * radius;
            textMesh.position.y = Math.sin(time * 1.5) * 0.15;
            
            // Yazı kameraya bakıyor
            textMesh.lookAt(camera.position);
            
            // Parlama
            textMesh.material.opacity = 0.92 + Math.sin(time * 3) * 0.08;

            // Yıldızlar
            stars.forEach(starField => {
                starField.rotation.y += starField.userData.speed;
                starField.material.uniforms.time.value = time;
            });

            // Kamera
            currentRotationY += (targetRotationY - currentRotationY) * 0.05;
            camera.position.x = Math.sin(currentRotationY) * 15;
            camera.position.z = Math.cos(currentRotationY) * 15;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        function setupMusic() {
            const btn = document.getElementById('musicButton');
            const audio = document.getElementById('bgMusic');

            btn.addEventListener('click', function() {
                if (!musicPlaying) {
                    audio.play().then(() => {
                        musicPlaying = true;
                        this.textContent = '🎵 Müzik Çalıyor';
                        this.classList.add('playing');
                    }).catch(err => {
                        console.log('Müzik hatası:', err);
                        alert('Müzik yüklenemedi. İnternet bağlantınızı kontrol edin.');
                    });
                } else {
                    audio.pause();
                    musicPlaying = false;
                    this.textContent = '💜 Müziği Aç';
                    this.classList.remove('playing');
                }
            });
        }

        function onPointerStart(e) {
            touchStartX = e.touches ? e.touches[0].clientX : e.clientX;
        }

        function onPointerMove(e) {
            if (e.type === 'mousemove' && e.buttons === 0) return;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const deltaX = clientX - touchStartX;
            
            targetRotationY += deltaX * 0.005;
            touchStartX = clientX;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function createParticles(event) {
            const particles = ['💜', '💗', '💖', '✨', '🌟', '💫', '⭐'];
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = particles[Math.floor(Math.random() * particles.length)];
                
                particle.style.left = (clientX + (Math.random() - 0.5) * 80) + 'px';
                particle.style.top = (clientY + (Math.random() - 0.5) * 80) + 'px';
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2500);
            }
        }

        init();
    </script>
</body>
</html>

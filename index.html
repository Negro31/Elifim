<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Elif'im üíú Sonsuza Kadar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            background: #000000;
            touch-action: pan-y;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .bottom-text {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff99ff;
            font-size: 14px;
            text-align: center;
            text-shadow: 
                0 0 10px #ff00ff, 
                0 0 20px #ff00ff,
                0 0 30px #8a2be2;
            z-index: 100;
            animation: pulse 3s ease-in-out infinite;
            letter-spacing: 1px;
            padding: 0 20px;
            max-width: 90%;
        }

        @media (min-width: 768px) {
            .bottom-text {
                font-size: 18px;
                bottom: 100px;
            }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.9; 
                transform: translateX(-50%) scale(1);
            }
            50% { 
                opacity: 1; 
                transform: translateX(-50%) scale(1.03);
            }
        }

        .music-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #8a2be2 0%, #ff00ff 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.6),
                0 0 40px rgba(255, 0, 255, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        @media (min-width: 768px) {
            .music-button {
                padding: 15px 40px;
                font-size: 18px;
                bottom: 30px;
            }
        }

        .music-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.8),
                0 0 60px rgba(255, 0, 255, 0.6);
        }

        .music-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .music-button.playing {
            background: linear-gradient(135deg, #ff00ff 0%, #8a2be2 100%);
            animation: music-pulse 1s ease-in-out infinite;
        }

        @keyframes music-pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(138, 43, 226, 0.6),
                    0 0 40px rgba(255, 0, 255, 0.4);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(138, 43, 226, 0.9),
                    0 0 60px rgba(255, 0, 255, 0.7),
                    0 0 90px rgba(138, 43, 226, 0.5);
            }
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 25px;
            animation: float-up 2.5s ease-out forwards;
        }

        @keyframes float-up {
            0% { 
                transform: translateY(0) scale(1) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-250px) scale(0) rotate(360deg); 
                opacity: 0; 
            }
        }

        .ambient-glow {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(
                circle at center, 
                rgba(138, 43, 226, 0.15) 0%, 
                rgba(75, 0, 130, 0.1) 30%,
                transparent 70%
            );
            animation: ambient-pulse 6s ease-in-out infinite;
        }

        @keyframes ambient-pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ambient-glow"></div>
    
    <div class="bottom-text">
        Sonsuza kadar seninle, Elif'im üåô
    </div>

    <button class="music-button" id="musicButton">üíú M√ºziƒüi A√ß</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, moon, textLetters = [];
        let touchStartX = 0;
        let targetRotationY = 0, currentRotationY = 0;
        let musicPlaying = false;
        let stars = [];
        let audioContext, oscillator, gainNode;
        let animationStartTime = Date.now();

        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Mor-pembe ƒ±≈üƒ±klandƒ±rma
            const ambientLight = new THREE.AmbientLight(0x8a2be2, 0.5);
            scene.add(ambientLight);

            const mainLight = new THREE.PointLight(0xff00ff, 3, 100);
            mainLight.position.set(8, 8, 15);
            mainLight.castShadow = true;
            scene.add(mainLight);

            const spotLight = new THREE.SpotLight(0xff66ff, 2.5);
            spotLight.position.set(-12, 12, 20);
            spotLight.angle = Math.PI / 3;
            scene.add(spotLight);

            const fillLight = new THREE.PointLight(0xcc99ff, 2, 80);
            fillLight.position.set(12, -8, 10);
            scene.add(fillLight);

            // Mor-pembe-siyah uyumlu Ay
            createBlackPurplePinkMoon();

            // Ger√ßek√ßi yƒ±ldƒ±zlar
            createRealisticStars();

            // 3D "ELƒ∞Fƒ∞M" harfleri - sƒ±ra sƒ±ra ortaya √ßƒ±kan
            create3DLetters();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', createParticles);
            
            renderer.domElement.addEventListener('mousedown', onPointerStart);
            renderer.domElement.addEventListener('mousemove', onPointerMove);
            
            renderer.domElement.addEventListener('touchstart', onPointerStart);
            renderer.domElement.addEventListener('touchmove', onPointerMove);

            setupMusicControl();

            animate();
        }

        function createBlackPurplePinkMoon() {
            const moonGeometry = new THREE.SphereGeometry(3.5, 128, 128);
            
            // Siyah, mor ve pembe uyumlu texture
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 2048;
            const ctx = canvas.getContext('2d');
            
            // Siyah base ile mor-pembe gradient
            const gradient = ctx.createRadialGradient(1024, 1024, 200, 1024, 1024, 1024);
            gradient.addColorStop(0, '#ff99ff'); // A√ßƒ±k pembe merkez
            gradient.addColorStop(0.2, '#cc66ff'); // Orta pembe-mor
            gradient.addColorStop(0.4, '#8a2be2'); // Mavi-mor
            gradient.addColorStop(0.6, '#4b0082'); // Koyu mor (indigo)
            gradient.addColorStop(0.8, '#1a0033'); // √áok koyu mor-siyah
            gradient.addColorStop(1, '#000000'); // Siyah kenar
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 2048, 2048);
            
            // Siyah kraterler
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * 2048;
                const y = Math.random() * 2048;
                const radius = Math.random() * 100 + 30;
                
                const craterGrad = ctx.createRadialGradient(x, y, 0, x, y, radius);
                craterGrad.addColorStop(0, '#000000');
                craterGrad.addColorStop(0.4, '#0d0015');
                craterGrad.addColorStop(0.7, '#1a0033');
                craterGrad.addColorStop(1, 'transparent');
                
                ctx.fillStyle = craterGrad;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Pembe-mor parlayan lekeler
            for (let i = 0; i < 60; i++) {
                const x = Math.random() * 2048;
                const y = Math.random() * 2048;
                const radius = Math.random() * 60 + 20;
                
                const glowGrad = ctx.createRadialGradient(x, y, 0, x, y, radius);
                glowGrad.addColorStop(0, 'rgba(255, 102, 255, 0.4)');
                glowGrad.addColorStop(0.5, 'rgba(138, 43, 226, 0.2)');
                glowGrad.addColorStop(1, 'transparent');
                
                ctx.fillStyle = glowGrad;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Siyah g√∂lgeler ve detaylar
            for (let i = 0; i < 80; i++) {
                const x = Math.random() * 2048;
                const y = Math.random() * 2048;
                const radius = Math.random() * 40 + 10;
                
                ctx.fillStyle = `rgba(0, 0, 0, ${Math.random() * 0.3 + 0.2})`;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            
            const moonMaterial = new THREE.MeshPhongMaterial({
                map: texture,
                bumpMap: texture,
                bumpScale: 0.25,
                color: 0xddbbff,
                emissive: 0x6a0dad,
                emissiveIntensity: 0.3,
                shininess: 10,
                specular: 0xff66ff
            });

            moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moon.castShadow = true;
            moon.receiveShadow = true;
            scene.add(moon);

            // Mor-pembe glow
            const glowGeometry = new THREE.SphereGeometry(3.72, 64, 64);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0xaa66ff,
                transparent: true,
                opacity: 0.18,
                side: THREE.BackSide
            });
            const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
            moon.add(glowMesh);
        }

        function createRealisticStars() {
            const starConfigs = [
                { count: 1500, size: [0.5, 1.5], color: 0x8a2be2, opacity: [0.6, 1], range: 150 },
                { count: 1200, size: [0.3, 1], color: 0xff00ff, opacity: [0.5, 0.9], range: 130 },
                { count: 1000, size: [0.2, 0.8], color: 0x9370db, opacity: [0.4, 0.8], range: 110 },
                { count: 800, size: [0.8, 2], color: 0xffffff, opacity: [0.7, 1], range: 140 }
            ];

            starConfigs.forEach((config, layerIndex) => {
                const positions = [];
                const sizes = [];
                const opacities = [];

                for (let i = 0; i < config.count; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const radius = 50 + Math.random() * config.range;
                    
                    const x = radius * Math.sin(phi) * Math.cos(theta);
                    const y = radius * Math.sin(phi) * Math.sin(theta);
                    const z = radius * Math.cos(phi) - 30;
                    
                    positions.push(x, y, z);
                    sizes.push(config.size[0] + Math.random() * (config.size[1] - config.size[0]));
                    opacities.push(config.opacity[0] + Math.random() * (config.opacity[1] - config.opacity[0]));
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
                geometry.setAttribute('opacity', new THREE.Float32BufferAttribute(opacities, 1));

                const material = new THREE.ShaderMaterial({
                    uniforms: {
                        color: { value: new THREE.Color(config.color) },
                        time: { value: 0 }
                    },
                    vertexShader: `
                        attribute float size;
                        attribute float opacity;
                        varying float vOpacity;
                        uniform float time;
                        void main() {
                            vOpacity = opacity;
                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            gl_PointSize = size * (300.0 / -mvPosition.z) * (0.8 + 0.2 * sin(time + position.x));
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        uniform vec3 color;
                        varying float vOpacity;
                        void main() {
                            float dist = length(gl_PointCoord - vec2(0.5));
                            if (dist > 0.5) discard;
                            float alpha = (1.0 - dist * 2.0) * vOpacity;
                            gl_FragColor = vec4(color, alpha);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });

                const starField = new THREE.Points(geometry, material);
                starField.userData = {
                    speed: 0.00005 * (layerIndex + 1),
                    wobble: 0.0001 * (layerIndex + 1)
                };
                scene.add(starField);
                stars.push(starField);
            });
        }

        function create3DLetters() {
            const text = "ELƒ∞Fƒ∞M";
            const moonRadius = 3.5;
            const orbitRadius = moonRadius + 0.3; // Ay'a yapƒ±≈üƒ±k
            const totalAngle = Math.PI * 1.6; // 288 derece (tam daire deƒüil, sƒ±ralƒ± g√∂r√ºn√ºm i√ßin)
            const startAngle = -totalAngle / 2;

            text.split('').forEach((char, i) => {
                // Her harf i√ßin 3D extrude geometry
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');

                // Neon gradient
                const gradient = ctx.createLinearGradient(0, 0, 256, 256);
                gradient.addColorStop(0, '#ff00ff');
                gradient.addColorStop(0.5, '#ff99ff');
                gradient.addColorStop(1, '#8a2be2');

                ctx.shadowBlur = 40;
                ctx.shadowColor = '#ff00ff';
                ctx.font = 'bold 200px Arial';
                ctx.fillStyle = gradient;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(char, 128, 128);

                const texture = new THREE.CanvasTexture(canvas);
                
                // 3D Box geometry (kalƒ±nlƒ±k i√ßin)
                const geometry = new THREE.BoxGeometry(1.2, 1.5, 0.3);
                const material = new THREE.MeshPhongMaterial({
                    map: texture,
                    transparent: true,
                    opacity: 0,
                    emissive: 0xff00ff,
                    emissiveIntensity: 0.5,
                    shininess: 100,
                    side: THREE.DoubleSide
                });

                const letter = new THREE.Mesh(geometry, material);
                
                // Her harfin ba≈ülangƒ±√ß a√ßƒ±sƒ±
                const angle = startAngle + (i / (text.length - 1)) * totalAngle;
                
                letter.userData = {
                    baseAngle: angle,
                    orbitRadius: orbitRadius,
                    index: i,
                    targetOpacity: 0.95,
                    appearDelay: i * 0.4 // Sƒ±ra sƒ±ra ortaya √ßƒ±kma
                };
                
                scene.add(letter);
                textLetters.push(letter);
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;
            const elapsedTime = (Date.now() - animationStartTime) / 1000;

            // Ay d√∂n√ºyor
            moon.rotation.y += 0.003;
            moon.rotation.x = Math.sin(time * 0.2) * 0.02;

            // T√ºm harfler Ay ile birlikte d√∂n√ºyor (yer√ßekimi kanunu)
            const orbitRotation = time * 0.3; // Ay'ƒ±n d√∂n√º≈ü√ºne senkron

            textLetters.forEach((letter, i) => {
                // Sƒ±ra sƒ±ra ortaya √ßƒ±kma animasyonu
                if (elapsedTime > letter.userData.appearDelay) {
                    const appearProgress = Math.min((elapsedTime - letter.userData.appearDelay) / 1, 1);
                    letter.material.opacity = appearProgress * letter.userData.targetOpacity;
                    letter.scale.setScalar(0.5 + appearProgress * 0.5);
                }

                // Ay'ƒ±n etrafƒ±nda y√∂r√ºnge hareketi (saƒüdan sola = negatif)
                const angle = letter.userData.baseAngle - orbitRotation;
                const radius = letter.userData.orbitRadius;
                
                // Y√∂r√ºnge pozisyonu
                letter.position.x = Math.cos(angle) * radius;
                letter.position.z = Math.sin(angle) * radius;
                letter.position.y = 0;
                
                // Harfin rotasyonu - Ay'a teƒüet (yer√ßekimi etkisi)
                letter.rotation.y = -angle + Math.PI / 2;
                letter.rotation.x = Math.sin(time * 2 + i) * 0.05;
                
                // Parlama efekti
                letter.material.emissiveIntensity = 0.4 + Math.sin(time * 3 + i * 0.5) * 0.2;
            });

            // Yƒ±ldƒ±zlar
            stars.forEach(starField => {
                starField.rotation.y += starField.userData.speed;
                starField.rotation.x += starField.userData.wobble * 0.5;
                starField.material.uniforms.time.value = time;
            });

            // Kamera hareketi
            currentRotationY += (targetRotationY - currentRotationY) * 0.05;
            camera.position.x = Math.sin(currentRotationY) * 15;
            camera.position.z = Math.cos(currentRotationY) * 15;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        function setupMusicControl() {
            const musicButton = document.getElementById('musicButton');

            musicButton.addEventListener('click', function() {
                if (!musicPlaying) {
                    // Web Audio API ile romantik ambient m√ºzik
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }

                    // Basit romantik ambient ton
                    playRomanticAmbient();
                    
                    musicPlaying = true;
                    this.textContent = 'üéµ M√ºzik √áalƒ±yor';
                    this.classList.add('playing');
                } else {
                    stopRomanticAmbient();
                    musicPlaying = false;
                    this.textContent = 'üíú M√ºziƒüi A√ß';
                    this.classList.remove('playing');
                }
            });
        }

        function playRomanticAmbient() {
            // Ana ton - Romantik frekans (432 Hz - evrensel frekans)
            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(432, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 2);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start();

            // ƒ∞kinci harmonik
            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(648, audioContext.currentTime); // 1.5x
            gain2.gain.setValueAtTime(0, audioContext.currentTime);
            gain2.gain.linearRampToValueAtTime(0.05, audioContext.currentTime + 2);
            osc2.connect(gain2);
            gain2.connect(audioContext.destination);
            osc2.start();
        }

        function stopRomanticAmbient() {
            if (oscillator && gainNode) {
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 1);
                oscillator.stop(audioContext.currentTime + 1);
            }
        }

        function onPointerStart(e) {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            touchStartX = clientX;
        }

        function onPointerMove(e) {
            if (e.type === 'mousemove' && e.buttons === 0) return;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const deltaX = clientX - touchStartX;
            
            targetRotationY += deltaX * 0.005;
            touchStartX = clientX;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function createParticles(event) {
            const particles = ['üíú', 'üíó', 'üíñ', '‚ú®', 'üåü', 'üí´', '‚≠ê'];
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = particles[Math.floor(Math.random() * particles.length)];
                
                const offsetX = (Math.random() - 0.5) * 80;
                const offsetY = (Math.random() - 0.5) * 80;
                
                particle.style.left = (clientX + offsetX) + 'px';
                particle.style.top = (clientY + offsetY) + 'px';
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2500);
            }
        }

        init();
    </script>
</body>
</html>

<body>
    <div id="canvas-container"></div>
    
    <div class="ambient-glow"></div>
    
    <div class="counter-container">
        <div class="counter-title">Birlikte</div>
        <div class="counter-value" id="dayCounter">0</div>
        <div class="counter-label">GÃ¼n ğŸ’œ</div>
    </div>
    
    <div class="bottom-text">
        Sonsuza kadar seninle, Elif'im ğŸŒ™
    </div>

    <button class="music-button" id="musicButton">ğŸ’œ MÃ¼ziÄŸi AÃ§</button>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        /**
         * ELÄ°F Ä°Ã‡Ä°N Ã–ZEL 1. AY DÃ–NÃœMÃœ SÄ°TESÄ° ğŸ’œğŸŒ™
         * Three.js ile Ay ve 3D "ELÄ°FÄ°M" yazÄ±sÄ±
         * Kayan yÄ±ldÄ±zlar ve yÄ±ldÃ¶nÃ¼mÃ¼ sayacÄ±
         */

        // Global deÄŸiÅŸkenler
        let scene, camera, renderer, moon, textLetters = [];
        let touchStartX = 0;
        let targetRotationY = 0, currentRotationY = 0;
        let musicPlaying = false;
        let stars = [];

        // â­ YILDÃ–NÃœMÃœ TARÄ°HÄ°NÄ°ZÄ° BURAYA GÄ°RÄ°N â­
        // Format: new Date('YYYY-AA-GGTHH:MM:SS')
        // Ã–rnek: new Date('2025-10-13T00:00:00') - 13 Ekim 2025
        // 1. AY DÃ–NÃœMÃœ Ä°Ã‡Ä°N TARÄ°H DÃœZELTÄ°LDÄ°:
        const anniversaryDate = new Date('2025-10-13T00:00:00');

        /**
         * Sahneyi baÅŸlat
         */
        function init() {
            // Sahne oluÅŸtur
            scene = new THREE.Scene();
            
            // Kamera ayarlarÄ±
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);

            // Renderer ayarlarÄ±
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: false,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setClearColor(0x000000);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // IÅŸÄ±klandÄ±rma sistemi
            setupLighting();

            // GerÃ§ekÃ§i Ay oluÅŸtur
            createRealisticMoon();

            // Belirgin yÄ±ldÄ±zlar
            createEnhancedStars();

            // âœ¨ 3D "ELÄ°FÄ°M" yazÄ±sÄ± - Ay'a YAPIÅIK (Ay'Ä±n child'Ä±)
            create3DTextOnMoon();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', createParticles);
            renderer.domElement.addEventListener('mousedown', onPointerStart);
            renderer.domElement.addEventListener('mousemove', onPointerMove);
            renderer.domElement.addEventListener('touchstart', onPointerStart);
            renderer.domElement.addEventListener('touchmove', onPointerMove);

            // MÃ¼zik kontrolÃ¼
            setupMusic();

            // SayaÃ§ gÃ¼ncellemesi
            updateCounter();
            setInterval(updateCounter, 1000);

            // Kayan yÄ±ldÄ±z oluÅŸtur
            setInterval(createShootingStar, 3000);

            // Animasyon baÅŸlat
            animate();
        }

        /**
         * IÅŸÄ±klandÄ±rma sistemi
         */
        function setupLighting() {
            const ambientLight = new THREE.AmbientLight(0x6a0dad, 0.6);
            scene.add(ambientLight);

            const mainLight = new THREE.PointLight(0x8a2be2, 3.5, 100);
            mainLight.position.set(10, 10, 15);
            mainLight.castShadow = true;
            scene.add(mainLight);

            const spotLight = new THREE.SpotLight(0x9370db, 2.5);
            spotLight.position.set(-15, 15, 20);
            spotLight.angle = Math.PI / 3;
            scene.add(spotLight);

            const fillLight = new THREE.PointLight(0x4b0082, 2, 80);
            fillLight.position.set(12, -8, 10);
            scene.add(fillLight);
        }

        /**
         * GerÃ§ekÃ§i Ay modeli
         */
        function createRealisticMoon() {
            const moonGeometry = new THREE.SphereGeometry(3.5, 128, 128);
            
            const textureLoader = new THREE.TextureLoader();
            const moonTexture = textureLoader.load(
                'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/textures/planets/moon_1024.jpg',
                function() {
                    console.log('âœ“ Ay texture baÅŸarÄ±yla yÃ¼klendi');
                },
                undefined,
                function() {
                    console.warn('âš  Texture yÃ¼klenemedi, yedek texture oluÅŸturuluyor');
                    createFallbackMoonTexture();
                }
            );

            const moonMaterial = new THREE.MeshPhongMaterial({
                map: moonTexture,
                bumpMap: moonTexture,
                bumpScale: 0.05,
                color: 0xccccff,
                emissive: 0x4b0082,
                emissiveIntensity: 0.15,
                shininess: 3,
                specular: 0x555555
            });

            moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moon.castShadow = true;
            moon.receiveShadow = true;
            scene.add(moon);

            // Hafif mor glow
            const glowGeometry = new THREE.SphereGeometry(3.65, 64, 64);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x8a2be2,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide
            });
            const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
            moon.add(glowMesh);
        }

        /**
         * Yedek Ay texture'Ä±
         */
        function createFallbackMoonTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 2048;
            canvas.height = 2048;
            const ctx = canvas.getContext('2d');
            
            // Base gradient
            const baseGrad = ctx.createRadialGradient(1024, 1024, 200, 1024, 1024, 1024);
            baseGrad.addColorStop(0, '#9999cc');
            baseGrad.addColorStop(0.5, '#666699');
            baseGrad.addColorStop(1, '#333366');
            ctx.fillStyle = baseGrad;
            ctx.fillRect(0, 0, 2048, 2048);
            
            // Kraterler (Ã§akÄ±ÅŸma kontrolÃ¼ ile)
            const craters = [];
            for (let i = 0; i < 30; i++) {
                let overlap, x, y, r, attempts = 0;
                
                do {
                    x = Math.random() * 2048;
                    y = Math.random() * 2048;
                    r = Math.random() * 150 + 50;
                    overlap = false;
                    
                    for (let crater of craters) {
                        const dist = Math.sqrt((x - crater.x) ** 2 + (y - crater.y) ** 2);
                        if (dist < r + crater.r + 20) {
                            overlap = true;
                            break;
                        }
                    }
                    attempts++;
                } while (overlap && attempts < 100);
                
                if (!overlap) {
                    craters.push({x, y, r});
                    
                    const craterGrad = ctx.createRadialGradient(x, y, 0, x, y, r);
                    craterGrad.addColorStop(0, '#1a1a33');
                    craterGrad.addColorStop(0.7, '#333366');
                    craterGrad.addColorStop(1, 'transparent');
                    
                    ctx.fillStyle = craterGrad;
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            moon.material.map = texture;
            moon.material.bumpMap = texture;
            moon.material.needsUpdate = true;
        }

        /**
         * Belirgin yÄ±ldÄ±zlar
         */
        function createEnhancedStars() {
            const starConfigs = [
                { count: 2000, size: [0.8, 2.5], color: 0x8a2be2, range: 150 },
                { count: 1500, size: [0.5, 2.0], color: 0xff00ff, range: 130 },
                { count: 1200, size: [0.4, 1.5], color: 0x9370db, range: 110 },
                { count: 800, size: [1.0, 3.0], color: 0xffffff, range: 140 }
            ];

            starConfigs.forEach((config, idx) => {
                const positions = [];
                const sizes = [];

                for (let i = 0; i < config.count; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const radius = 50 + Math.random() * config.range;
                    
                    positions.push(
                        radius * Math.sin(phi) * Math.cos(theta),
                        radius * Math.sin(phi) * Math.sin(theta),
                        radius * Math.cos(phi) - 30
                    );
                    sizes.push(config.size[0] + Math.random() * (config.size[1] - config.size[0]));
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

                const material = new THREE.ShaderMaterial({
                    uniforms: {
                        color: { value: new THREE.Color(config.color) },
                        time: { value: 0 }
                    },
                    vertexShader: `
                        attribute float size;
                        uniform float time;
                        void main() {
                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            float twinkle = 0.85 + 0.15 * sin(time * 2.0 + position.x * 10.0);
                            gl_PointSize = size * (400.0 / -mvPosition.z) * twinkle;
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        uniform vec3 color;
                        void main() {
                            float dist = length(gl_PointCoord - vec2(0.5));
                            if (dist > 0.5) discard;
                            float alpha = pow((1.0 - dist * 2.0), 2.0);
                            gl_FragColor = vec4(color, alpha);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });

                const starField = new THREE.Points(geometry, material);
                starField.userData = { speed: 0.00008 * (idx + 1) };
                scene.add(starField);
                stars.push(starField);
            });
        }

        /**
         * âœ¨ 3D "ELÄ°FÄ°M" yazÄ±sÄ± - AY'A YAPIÅIK (HÄ°YERARÅÄ° DÃœZELTÄ°LDÄ°)
         * Harfler artÄ±k moon.add() ile Ay'Ä±n Ã§ocuÄŸu olarak ekleniyor
         */
        function create3DTextOnMoon() {
            const text = "ELÄ°FÄ°M";
            const moonRadius = 3.5;
            const orbitRadius = moonRadius + 0.25; // Ay yÃ¼zeyinden 0.25 birim yukarÄ±da
            const letterWidth = 0.9;
            const letterSpacing = 0.05; // Minimal boÅŸluk
            const totalWidth = (text.length * letterWidth) + ((text.length - 1) * letterSpacing);
            const startAngle = -Math.atan(totalWidth / (2 * orbitRadius));

            textLetters = []; // Harfleri takip etmek iÃ§in

            text.split('').forEach((char, i) => {
                // Canvas texture oluÅŸtur
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');

                // Neon gradient
                const gradient = ctx.createLinearGradient(0, 0, 256, 256);
                gradient.addColorStop(0, '#ff00ff');
                gradient.addColorStop(0.5, '#ff99ff');
                gradient.addColorStop(1, '#8a2be2');

                ctx.shadowBlur = 45;
                ctx.shadowColor = '#ff00ff';
                ctx.font = 'bold 200px Arial';
                ctx.fillStyle = gradient;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(char, 128, 128);

                const texture = new THREE.CanvasTexture(canvas);
                
                // 3D Box geometry
                const geometry = new THREE.BoxGeometry(0.9, 1.2, 0.4);
                const material = new THREE.MeshPhongMaterial({
                    map: texture,
                    transparent: true,
                    opacity: 0.95,
                    emissive: 0xff00ff,
                    emissiveIntensity: 0.5,
                    shininess: 100,
                    side: THREE.DoubleSide
                });

                const letter = new THREE.Mesh(geometry, material);
                letter.castShadow = true;
                
                // â­ POZÄ°SYON HESAPLAMA (SADECE BÄ°R KEZ, BAÅLANGIÅTA)
                const offset = i * (letterWidth + letterSpacing) - (totalWidth / 2) + (letterWidth / 2);
                const angle = startAngle + Math.atan(offset / orbitRadius);
                
                // Harfin Ay'a gÃ¶re STATÄ°K pozisyonu
                letter.position.x = Math.cos(angle) * orbitRadius;
                letter.position.z = Math.sin(angle) * orbitRadius;
                letter.position.y = 0;
                
                // TeÄŸet rotasyon (Ay'Ä±n yÃ¼zeyine paralel)
                letter.rotation.y = -angle + Math.PI / 2;
                
                letter.userData = {
                    index: i
                };
                
                // ğŸ”¥ Ã–NEMLÄ°: Harfi moon objesine ekle (scene'e deÄŸil!)
                moon.add(letter);
                textLetters.push(letter);
            });

            console.log('âœ“ "ELÄ°FÄ°M" yazÄ±sÄ± Ay\'a yapÄ±ÅŸtÄ±rÄ±ldÄ± (moon.add kullanÄ±ldÄ±)');
        }

        /**
         * Kayan yÄ±ldÄ±z oluÅŸtur
         */
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            
            const startX = Math.random() * window.innerWidth;
            const startY = -50;
            const endX = startX + (Math.random() * 400 + 200);
            const endY = Math.random() * window.innerHeight;
            
            star.style.left = startX + 'px';
            star.style.top = startY + 'px';
            star.style.boxShadow = `
                0 0 10px 2px rgba(255, 255, 255, 0.8),
                -50px -50px 40px 10px rgba(138, 43, 226, 0.4)
            `;
            
            document.body.appendChild(star);
            
            const duration = 1500 + Math.random() * 1000;
            const startTime = Date.now();
            
            function animateStar() {
                const elapsed = Date.now() - startTime;
                const progress = elapsed / duration;
                
                if (progress < 1) {
                    const currentX = startX + (endX - startX) * progress;
                    const currentY = startY + (endY - startY) * progress;
                    
                    star.style.left = currentX + 'px';
                    star.style.top = currentY + 'px';
                    star.style.opacity = 1 - progress;
                    
                    requestAnimationFrame(animateStar);
                } else {
                    star.remove();
                }
            }
            
            animateStar();
        }

        /**
         * Ana animasyon dÃ¶ngÃ¼sÃ¼
         */
        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // ğŸŒ™ AY DÃ–NÃœYOR (harfler otomatik onunla birlikte dÃ¶necek!)
            moon.rotation.y += 0.002;
            moon.rotation.x = Math.sin(time * 0.15) * 0.02;
            moon.position.y = Math.sin(time * 0.1) * 0.05;

            // âœ¨ HARFLER Ä°Ã‡Ä°N SADECE PARLAMA VE HAFIF SALINIM
            // (Pozisyon hesaplamalarÄ± KALDIRILDÄ° - harfler Ay ile birlikte dÃ¶nÃ¼yor!)
            textLetters.forEach((letter, i) => {
                // Hafif kendi ekseninde salÄ±nÄ±m
                letter.rotation.x = Math.sin(time * 2 + i) * 0.04;
                
                // Parlama efekti
                letter.material.emissiveIntensity = 0.4 + Math.sin(time * 3 + i * 0.5) * 0.2;
            });

            // YÄ±ldÄ±zlar
            stars.forEach(starField => {
                starField.rotation.y += starField.userData.speed;
                starField.material.uniforms.time.value = time;
            });

            // Kamera
            currentRotationY += (targetRotationY - currentRotationY) * 0.05;
            camera.position.x = Math.sin(currentRotationY) * 15;
            camera.position.z = Math.cos(currentRotationY) * 15;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        /**
         * â­ YILDÃ–NÃœMÃœ SAYACI (DÃœZELTÄ°LDÄ°)
         * anniversaryDate'ten bu yana kaÃ§ gÃ¼n geÃ§tiÄŸini hesaplar
         */
        function updateCounter() {
            const now = new Date();
            const diffTime = now - anniversaryDate; // Milisaniye farkÄ±
            
            if (diffTime < 0) {
                // YÄ±ldÃ¶nÃ¼mÃ¼ tarihi henÃ¼z gelmedi
                document.getElementById('dayCounter').textContent = '0';
                return;
            }
            
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)); // GÃ¼n sayÄ±sÄ±
            document.getElementById('dayCounter').textContent = diffDays;
        }

        /**
         * MÃ¼zik kontrolÃ¼
         */
        function setupMusic() {
            const btn = document.getElementById('musicButton');
            const audio = document.getElementById('bgMusic');

            btn.addEventListener('click', function() {
                if (!musicPlaying) {
                    audio.play().then(() => {
                        musicPlaying = true;
                        this.textContent = 'ğŸµ MÃ¼zik Ã‡alÄ±yor';
                        this.classList.add('playing');
                        console.log('âœ“ MÃ¼zik baÅŸlatÄ±ldÄ±');
                    }).catch(err => {
                        console.error('âš  MÃ¼zik hatasÄ±:', err);
                        alert('MÃ¼zik yÃ¼klenemedi. LÃ¼tfen sayfayÄ± yenileyin.');
                    });
                } else {
                    audio.pause();
                    musicPlaying = false;

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Elif'im üíú Sonsuza Kadar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            background: #000000;
            touch-action: pan-y;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .bottom-text {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff99ff;
            font-size: 14px;
            text-align: center;
            text-shadow: 
                0 0 10px #ff00ff, 
                0 0 20px #ff00ff,
                0 0 30px #8a2be2;
            z-index: 100;
            animation: pulse 3s ease-in-out infinite;
            letter-spacing: 1px;
            padding: 0 20px;
            max-width: 90%;
        }

        @media (min-width: 768px) {
            .bottom-text {
                font-size: 18px;
                bottom: 100px;
            }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.9; 
                transform: translateX(-50%) scale(1);
            }
            50% { 
                opacity: 1; 
                transform: translateX(-50%) scale(1.03);
            }
        }

        .music-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #8a2be2 0%, #ff00ff 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.6),
                0 0 40px rgba(255, 0, 255, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        @media (min-width: 768px) {
            .music-button {
                padding: 15px 40px;
                font-size: 18px;
                bottom: 30px;
            }
        }

        .music-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.8),
                0 0 60px rgba(255, 0, 255, 0.6);
        }

        .music-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .music-button.playing {
            background: linear-gradient(135deg, #ff00ff 0%, #8a2be2 100%);
            animation: music-pulse 1s ease-in-out infinite;
        }

        @keyframes music-pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(138, 43, 226, 0.6),
                    0 0 40px rgba(255, 0, 255, 0.4);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(138, 43, 226, 0.9),
                    0 0 60px rgba(255, 0, 255, 0.7),
                    0 0 90px rgba(138, 43, 226, 0.5);
            }
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 25px;
            animation: float-up 2.5s ease-out forwards;
        }

        @keyframes float-up {
            0% { 
                transform: translateY(0) scale(1) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-250px) scale(0) rotate(360deg); 
                opacity: 0; 
            }
        }

        .ambient-glow {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(
                circle at center, 
                rgba(138, 43, 226, 0.15) 0%, 
                rgba(75, 0, 130, 0.1) 30%,
                transparent 70%
            );
            animation: ambient-pulse 6s ease-in-out infinite;
        }

        @keyframes ambient-pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ambient-glow"></div>
    
    <div class="bottom-text">
        Sonsuza kadar seninle, Elif'im üåô
    </div>

    <button class="music-button" id="musicButton">üíú M√ºziƒüi A√ß</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, moon, textLetters = [];
        let touchStartX = 0;
        let targetRotationY = 0, currentRotationY = 0;
        let musicPlaying = false;
        let stars = [];
        let audioContext, pianoNotes = [];
        let animationStartTime = Date.now();

        // Romantik piyano notalarƒ± (C Major scale - rahatlatƒ±cƒ±)
        const pianoMelody = [
            { note: 523.25, duration: 1.5 },  // C5
            { note: 659.25, duration: 1.5 },  // E5
            { note: 783.99, duration: 1.5 },  // G5
            { note: 659.25, duration: 1.5 },  // E5
            { note: 523.25, duration: 1.5 },  // C5
            { note: 587.33, duration: 1.5 },  // D5
            { note: 659.25, duration: 3 },    // E5 (uzun)
            { note: 493.88, duration: 1.5 },  // B4
            { note: 523.25, duration: 3 }     // C5 (uzun)
        ];

        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 15);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Mor ƒ±≈üƒ±klandƒ±rma (pembe yok!)
            const ambientLight = new THREE.AmbientLight(0x6a0dad, 0.5);
            scene.add(ambientLight);

            const mainLight = new THREE.PointLight(0x8a2be2, 3.5, 100);
            mainLight.position.set(8, 8, 15);
            mainLight.castShadow = true;
            scene.add(mainLight);

            const spotLight = new THREE.SpotLight(0x9370db, 2.5);
            spotLight.position.set(-12, 12, 20);
            spotLight.angle = Math.PI / 3;
            scene.add(spotLight);

            const fillLight = new THREE.PointLight(0x4b0082, 2, 80);
            fillLight.position.set(12, -8, 10);
            scene.add(fillLight);

            // Ger√ßek√ßi mor-siyah Ay
            createRealisticPurpleBlackMoon();

            // Ger√ßek√ßi yƒ±ldƒ±zlar
            createRealisticStars();

            // 3D "ELƒ∞Fƒ∞M" harfleri - birle≈üik (k√º√ß√ºk bo≈ülukla)
            create3DLettersUnified();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', createParticles);
            
            renderer.domElement.addEventListener('mousedown', onPointerStart);
            renderer.domElement.addEventListener('mousemove', onPointerMove);
            
            renderer.domElement.addEventListener('touchstart', onPointerStart);
            renderer.domElement.addEventListener('touchmove', onPointerMove);

            setupMusicControl();

            animate();
        }

        function createRealisticPurpleBlackMoon() {
            const moonGeometry = new THREE.SphereGeometry(3.5, 256, 256);
            
            // Ger√ßek√ßi mor-siyah Ay texture
            const canvas = document.createElement('canvas');
            canvas.width = 4096;
            canvas.height = 4096;
            const ctx = canvas.getContext('2d');
            
            // Siyah base
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, 4096, 4096);
            
            // Mor gradient base (daha ger√ßek√ßi)
            const mainGrad = ctx.createRadialGradient(2048, 2048, 400, 2048, 2048, 2048);
            mainGrad.addColorStop(0, '#3d2b52');    // Orta mor
            mainGrad.addColorStop(0.3, '#2d1f3d');  // Koyu mor
            mainGrad.addColorStop(0.6, '#1a0f26');  // √áok koyu mor
            mainGrad.addColorStop(0.85, '#0d0712'); // Siyaha yakƒ±n
            mainGrad.addColorStop(1, '#000000');    // Saf siyah
            
            ctx.globalAlpha = 0.8;
            ctx.fillStyle = mainGrad;
            ctx.fillRect(0, 0, 4096, 4096);
            ctx.globalAlpha = 1;
            
            // B√ºy√ºk kraterler (ger√ßek√ßi)
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * 4096;
                const y = Math.random() * 4096;
                const radius = Math.random() * 200 + 80;
                
                // Krater g√∂lgesi
                const craterGrad = ctx.createRadialGradient(x, y, 0, x, y, radius);
                craterGrad.addColorStop(0, '#000000');
                craterGrad.addColorStop(0.3, '#0a0510');
                craterGrad.addColorStop(0.6, '#1a0f26');
                craterGrad.addColorStop(1, 'transparent');
                
                ctx.fillStyle = craterGrad;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Krater kenarƒ± (mor highlight)
                ctx.strokeStyle = `rgba(138, 43, 226, ${Math.random() * 0.1 + 0.05})`;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(x, y, radius * 1.05, 0, Math.PI * 2);
                ctx.stroke();
            }
            
            // K√º√ß√ºk detaylar
            for (let i = 0; i < 300; i++) {
                const x = Math.random() * 4096;
                const y = Math.random() * 4096;
                const radius = Math.random() * 40 + 5;
                
                ctx.fillStyle = `rgba(0, 0, 0, ${Math.random() * 0.4 + 0.3})`;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Mor ƒ±≈üƒ±k lekeler (minimal)
            for (let i = 0; i < 40; i++) {
                const x = Math.random() * 4096;
                const y = Math.random() * 4096;
                const radius = Math.random() * 80 + 30;
                
                const glowGrad = ctx.createRadialGradient(x, y, 0, x, y, radius);
                glowGrad.addColorStop(0, 'rgba(138, 43, 226, 0.15)');
                glowGrad.addColorStop(0.5, 'rgba(106, 13, 173, 0.08)');
                glowGrad.addColorStop(1, 'transparent');
                
                ctx.fillStyle = glowGrad;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Noise pattern (ger√ßek√ßilik i√ßin)
            for (let i = 0; i < 10000; i++) {
                const x = Math.random() * 4096;
                const y = Math.random() * 4096;
                const alpha = Math.random() * 0.15;
                
                ctx.fillStyle = `rgba(138, 43, 226, ${alpha})`;
                ctx.fillRect(x, y, 1, 1);
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
            
            const moonMaterial = new THREE.MeshPhongMaterial({
                map: texture,
                bumpMap: texture,
                bumpScale: 0.3,
                color: 0xaaaaaa,
                emissive: 0x4b0082,
                emissiveIntensity: 0.2,
                shininess: 5,
                specular: 0x6a0dad,
                flatShading: false
            });

            moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moon.castShadow = true;
            moon.receiveShadow = true;
            scene.add(moon);

            // √áok hafif mor glow
            const glowGeometry = new THREE.SphereGeometry(3.68, 64, 64);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x6a0dad,
                transparent: true,
                opacity: 0.12,
                side: THREE.BackSide
            });
            const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
            moon.add(glowMesh);
        }

        function createRealisticStars() {
            const starConfigs = [
                { count: 1500, size: [0.5, 1.5], color: 0x8a2be2, opacity: [0.6, 1], range: 150 },
                { count: 1200, size: [0.3, 1], color: 0xff00ff, opacity: [0.5, 0.9], range: 130 },
                { count: 1000, size: [0.2, 0.8], color: 0x9370db, opacity: [0.4, 0.8], range: 110 },
                { count: 800, size: [0.8, 2], color: 0xffffff, opacity: [0.7, 1], range: 140 }
            ];

            starConfigs.forEach((config, layerIndex) => {
                const positions = [];
                const sizes = [];
                const opacities = [];

                for (let i = 0; i < config.count; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const radius = 50 + Math.random() * config.range;
                    
                    const x = radius * Math.sin(phi) * Math.cos(theta);
                    const y = radius * Math.sin(phi) * Math.sin(theta);
                    const z = radius * Math.cos(phi) - 30;
                    
                    positions.push(x, y, z);
                    sizes.push(config.size[0] + Math.random() * (config.size[1] - config.size[0]));
                    opacities.push(config.opacity[0] + Math.random() * (config.opacity[1] - config.opacity[0]));
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
                geometry.setAttribute('opacity', new THREE.Float32BufferAttribute(opacities, 1));

                const material = new THREE.ShaderMaterial({
                    uniforms: {
                        color: { value: new THREE.Color(config.color) },
                        time: { value: 0 }
                    },
                    vertexShader: `
                        attribute float size;
                        attribute float opacity;
                        varying float vOpacity;
                        uniform float time;
                        void main() {
                            vOpacity = opacity;
                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            gl_PointSize = size * (300.0 / -mvPosition.z) * (0.8 + 0.2 * sin(time + position.x));
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        uniform vec3 color;
                        varying float vOpacity;
                        void main() {
                            float dist = length(gl_PointCoord - vec2(0.5));
                            if (dist > 0.5) discard;
                            float alpha = (1.0 - dist * 2.0) * vOpacity;
                            gl_FragColor = vec4(color, alpha);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });

                const starField = new THREE.Points(geometry, material);
                starField.userData = {
                    speed: 0.00005 * (layerIndex + 1),
                    wobble: 0.0001 * (layerIndex + 1)
                };
                scene.add(starField);
                stars.push(starField);
            });
        }

        function create3DLettersUnified() {
            const text = "ELƒ∞Fƒ∞M";
            const moonRadius = 3.5;
            const orbitRadius = moonRadius + 0.25;
            const letterWidth = 0.9; // Harf geni≈üliƒüi
            const letterSpacing = 0.15; // √áOK K√ú√á√úK BO≈ûLUK (birle≈üik g√∂r√ºn√ºm)
            const totalWidth = (text.length * letterWidth) + ((text.length - 1) * letterSpacing);
            const startAngle = -Math.atan(totalWidth / (2 * orbitRadius));

            text.split('').forEach((char, i) => {
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');

                // Neon mor gradient
                const gradient = ctx.createLinearGradient(0, 0, 256, 256);
                gradient.addColorStop(0, '#ff00ff');
                gradient.addColorStop(0.5, '#ff99ff');
                gradient.addColorStop(1, '#8a2be2');

                ctx.shadowBlur = 45;
                ctx.shadowColor = '#ff00ff';
                ctx.font = 'bold 200px Arial';
                ctx.fillStyle = gradient;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(char, 128, 128);

                const texture = new THREE.CanvasTexture(canvas);
                
                const geometry = new THREE.BoxGeometry(0.9, 1.2, 0.3);
                const material = new THREE.MeshPhongMaterial({
                    map: texture,
                    transparent: true,
                    opacity: 0,
                    emissive: 0xff00ff,
                    emissiveIntensity: 0.5,
                    shininess: 100,
                    side: THREE.DoubleSide
                });

                const letter = new THREE.Mesh(geometry, material);
                
                // Birle≈üik pozisyon hesaplama
                const offset = i * (letterWidth + letterSpacing) - (totalWidth / 2) + (letterWidth / 2);
                const angle = startAngle + Math.atan(offset / orbitRadius);
                
                letter.userData = {
                    baseAngle: angle,
                    orbitRadius: orbitRadius,
                    index: i,
                    targetOpacity: 0.95,
                    appearDelay: i * 0.3
                };
                
                scene.add(letter);
                textLetters.push(letter);
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;
            const elapsedTime = (Date.now() - animationStartTime) / 1000;

            // Ay yava≈ü d√∂n√ºyor
            moon.rotation.y += 0.003;
            moon.rotation.x = Math.sin(time * 0.15) * 0.02;
            moon.position.y = Math.sin(time * 0.1) * 0.05;

            // Harfler Ay ile senkron d√∂n√ºyor
            const orbitRotation = time * 0.3;

            textLetters.forEach((letter, i) => {
                // Sƒ±ra sƒ±ra ortaya √ßƒ±kma
                if (elapsedTime > letter.userData.appearDelay) {
                    const appearProgress = Math.min((elapsedTime - letter.userData.appearDelay) / 1, 1);
                    letter.material.opacity = appearProgress * letter.userData.targetOpacity;
                    letter.scale.setScalar(0.5 + appearProgress * 0.5);
                }

                const angle = letter.userData.baseAngle - orbitRotation;
                const radius = letter.userData.orbitRadius;
                
                letter.position.x = Math.cos(angle) * radius;
                letter.position.z = Math.sin(angle) * radius;
                letter.position.y = 0;
                
                letter.rotation.y = -angle + Math.PI / 2;
                letter.rotation.x = Math.sin(time * 2 + i) * 0.04;
                
                letter.material.emissiveIntensity = 0.4 + Math.sin(time * 3 + i * 0.5) * 0.2;
            });

            // Yƒ±ldƒ±zlar
            stars.forEach(starField => {
                starField.rotation.y += starField.userData.speed;
                starField.rotation.x += starField.userData.wobble * 0.5;
                starField.material.uniforms.time.value = time;
            });

            // Kamera
            currentRotationY += (targetRotationY - currentRotationY) * 0.05;
            camera.position.x = Math.sin(currentRotationY) * 15;
            camera.position.z = Math.cos(currentRotationY) * 15;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        function setupMusicControl() {
            const musicButton = document.getElementById('musicButton');

            musicButton.addEventListener('click', function() {
                if (!musicPlaying) {
                    playPianoMelody();
                    musicPlaying = true;
                    this.textContent = 'üéµ M√ºzik √áalƒ±yor';
                    this.classList.add('playing');
                } else {
                    stopPianoMelody();
                    musicPlaying = false;
                    this.textContent = 'üíú M√ºziƒüi A√ß';
                    this.classList.remove('playing');
                }
            });
        }

        function playPianoMelody() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            let currentTime = audioContext.currentTime;
            
            // Melodiyi √ßal ve d√∂ng√ºye al
            function playLoop() {
                if (!musicPlaying) return;
                
                pianoMelody.forEach((noteData, index) => {
                    setTimeout(() => {
                        if (musicPlaying) {
                            playPianoNote(noteData.note, noteData.duration);
                        }
                    }, index * 1500);
                });

                // Melodi bitince tekrar ba≈üla
                setTimeout(() => {
                    if (musicPlaying) playLoop();
                }, pianoMelody.length * 1500);
            }

            playLoop();
        }

        function playPianoNote(frequency, duration) {
            const osc = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            // Piano benzeri dalga
            osc.type = 'sine';
            osc.frequency.setValueAtTime(frequency, audioContext.currentTime);
            
            // ADSR envelope (piano attack/decay)
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.15, audioContext.currentTime + 0.02); // Attack
            gainNode.gain.exponentialRampToValueAtTime(0.08, audioContext.currentTime + 0.2); // Decay
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration); // Release
            
            osc.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            osc.start(audioContext.currentTime);
            osc.stop(audioContext.currentTime + duration);
            
            pianoNotes.push({ osc, gainNode });
        }

        function stopPianoMelody() {
            pianoNotes.forEach(note => {
                try {
                    note.gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                    note.osc.stop();
                } catch (e) {}
            });
            pianoNotes = [];
        }

        function onPointerStart(e) {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            touchStartX = clientX;
        }

        function onPointerMove(e) {
            if (e.type === 'mousemove' && e.buttons === 0) return;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const deltaX = clientX - touchStartX;
            
            targetRotationY += deltaX * 0.005;
            touchStartX = clientX;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function createParticles(event) {
            const particles = ['üíú', 'üíó', 'üíñ', '‚ú®', 'üåü', 'üí´', '‚≠ê'];
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = particles[Math.floor(Math.random() * particles.length)];
                
                const offsetX = (Math.random() - 0.5) * 80;
                const offsetY = (Math.random() - 0.5) * 80;
                
                particle.style.left = (clientX + offsetX) + 'px';
                particle.style.top = (clientY + offsetY) + 'px';
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2500);
            }
        }

        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Elif'im 💜 Sonsuza Kadar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            font-family: 'Georgia', serif;
            background: #000000;
            touch-action: pan-y;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .bottom-text {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff99ff;
            font-size: 14px;
            text-align: center;
            text-shadow: 
                0 0 10px #ff00ff, 
                0 0 20px #ff00ff,
                0 0 30px #8a2be2;
            z-index: 100;
            animation: pulse 3s ease-in-out infinite;
            letter-spacing: 1px;
            padding: 0 20px;
            max-width: 90%;
        }

        @media (min-width: 768px) {
            .bottom-text {
                font-size: 18px;
                bottom: 100px;
            }
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 0.9; 
                transform: translateX(-50%) scale(1);
            }
            50% { 
                opacity: 1; 
                transform: translateX(-50%) scale(1.03);
            }
        }

        .music-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #8a2be2 0%, #ff00ff 100%);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.6),
                0 0 40px rgba(255, 0, 255, 0.4);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        @media (min-width: 768px) {
            .music-button {
                padding: 15px 40px;
                font-size: 18px;
                bottom: 30px;
            }
        }

        .music-button:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.8),
                0 0 60px rgba(255, 0, 255, 0.6);
        }

        .music-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        .music-button.playing {
            background: linear-gradient(135deg, #ff00ff 0%, #8a2be2 100%);
            animation: music-pulse 1s ease-in-out infinite;
        }

        @keyframes music-pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(138, 43, 226, 0.6),
                    0 0 40px rgba(255, 0, 255, 0.4);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(138, 43, 226, 0.9),
                    0 0 60px rgba(255, 0, 255, 0.7),
                    0 0 90px rgba(138, 43, 226, 0.5);
            }
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 999;
            font-size: 25px;
            animation: float-up 2.5s ease-out forwards;
        }

        @keyframes float-up {
            0% { 
                transform: translateY(0) scale(1) rotate(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: translateY(-250px) scale(0) rotate(360deg); 
                opacity: 0; 
            }
        }

        .ambient-glow {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(
                circle at center, 
                rgba(138, 43, 226, 0.15) 0%, 
                rgba(75, 0, 130, 0.1) 30%,
                transparent 70%
            );
            animation: ambient-pulse 6s ease-in-out infinite;
        }

        @keyframes ambient-pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="ambient-glow"></div>
    
    <div class="bottom-text">
        Sonsuza kadar seninle, Elif'im 🌙
    </div>

    <button class="music-button" id="musicButton">💜 Müziği Aç</button>

    <!-- Romantik Lo-fi Müzik (Gerçek çalışan müzik) -->
    <audio id="bgMusic" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        let scene, camera, renderer, moon, textGroup;
        let touchStartX = 0, touchStartY = 0;
        let targetRotationY = 0, currentRotationY = 0;
        let musicPlaying = false;
        let stars = [];

        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Işıklandırma
            const ambientLight = new THREE.AmbientLight(0x4b0082, 0.3);
            scene.add(ambientLight);

            const mainLight = new THREE.PointLight(0x8a2be2, 2.5, 100);
            mainLight.position.set(5, 5, 15);
            mainLight.castShadow = true;
            scene.add(mainLight);

            const spotLight = new THREE.SpotLight(0xff00ff, 1.8);
            spotLight.position.set(-10, 10, 20);
            spotLight.angle = Math.PI / 3;
            spotLight.castShadow = true;
            scene.add(spotLight);

            const fillLight = new THREE.PointLight(0x9370db, 1.2, 80);
            fillLight.position.set(10, -5, 10);
            scene.add(fillLight);

            // Gerçekçi Ay
            createRealisticMoon();

            // Gerçekçi yıldızlar
            createRealisticStars();

            // 3D "ELİFİM" yazısı
            create3DText();

            // Event listeners
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', createParticles);
            
            // Touch ve mouse events
            renderer.domElement.addEventListener('mousedown', onPointerStart);
            renderer.domElement.addEventListener('mousemove', onPointerMove);
            renderer.domElement.addEventListener('mouseup', onPointerEnd);
            
            renderer.domElement.addEventListener('touchstart', onPointerStart);
            renderer.domElement.addEventListener('touchmove', onPointerMove);
            renderer.domElement.addEventListener('touchend', onPointerEnd);

            // Müzik kontrolü
            setupMusicControl();

            animate();
        }

        function createRealisticMoon() {
            const moonGeometry = new THREE.SphereGeometry(3.5, 128, 128);
            
            // Detaylı Ay texture'ı
            const textureLoader = new THREE.TextureLoader();
            
            const moonTexture = textureLoader.load(
                'https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/textures/planets/moon_1024.jpg',
                function() {
                    console.log('Ay texture başarıyla yüklendi');
                },
                undefined,
                function() {
                    // Texture yüklenemezse prosedürel texture oluştur
                    createProceduralMoonTexture();
                }
            );

            const moonMaterial = new THREE.MeshPhongMaterial({
                map: moonTexture,
                bumpMap: moonTexture,
                bumpScale: 0.15,
                color: 0xcccccc,
                emissive: 0x8a2be2,
                emissiveIntensity: 0.15,
                shininess: 5,
                specular: 0x333333
            });

            moon = new THREE.Mesh(moonGeometry, moonMaterial);
            moon.castShadow = true;
            moon.receiveShadow = true;
            scene.add(moon);

            // Ay'a hafif glow
            const glowGeometry = new THREE.SphereGeometry(3.65, 64, 64);
            const glowMaterial = new THREE.MeshBasicMaterial({
                color: 0x8a2be2,
                transparent: true,
                opacity: 0.12,
                side: THREE.BackSide
            });
            const glowMesh = new THREE.Mesh(glowGeometry, glowMaterial);
            moon.add(glowMesh);
        }

        function createProceduralMoonTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 1024;
            const ctx = canvas.getContext('2d');
            
            const gradient = ctx.createRadialGradient(512, 512, 0, 512, 512, 512);
            gradient.addColorStop(0, '#9370db');
            gradient.addColorStop(0.5, '#4b0082');
            gradient.addColorStop(1, '#2d004d');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1024, 1024);
            
            // Kraterler ekle
            for (let i = 0; i < 80; i++) {
                const x = Math.random() * 1024;
                const y = Math.random() * 1024;
                const radius = Math.random() * 40 + 10;
                
                const craterGrad = ctx.createRadialGradient(x, y, 0, x, y, radius);
                craterGrad.addColorStop(0, '#1a0033');
                craterGrad.addColorStop(1, 'transparent');
                
                ctx.fillStyle = craterGrad;
                ctx.fillRect(x - radius, y - radius, radius * 2, radius * 2);
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            moon.material.map = texture;
            moon.material.bumpMap = texture;
            moon.material.needsUpdate = true;
        }

        function createRealisticStars() {
            // Gerçekçi yıldız sistemi - farklı boyut ve parlaklıkta
            const starConfigs = [
                { count: 1500, size: [0.5, 1.5], color: 0x8a2be2, opacity: [0.6, 1], range: 150 },
                { count: 1200, size: [0.3, 1], color: 0xff00ff, opacity: [0.5, 0.9], range: 130 },
                { count: 1000, size: [0.2, 0.8], color: 0x9370db, opacity: [0.4, 0.8], range: 110 },
                { count: 800, size: [0.8, 2], color: 0xffffff, opacity: [0.7, 1], range: 140 }
            ];

            starConfigs.forEach((config, layerIndex) => {
                const positions = [];
                const sizes = [];
                const opacities = [];

                for (let i = 0; i < config.count; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const radius = 50 + Math.random() * config.range;
                    
                    const x = radius * Math.sin(phi) * Math.cos(theta);
                    const y = radius * Math.sin(phi) * Math.sin(theta);
                    const z = radius * Math.cos(phi) - 30;
                    
                    positions.push(x, y, z);
                    sizes.push(config.size[0] + Math.random() * (config.size[1] - config.size[0]));
                    opacities.push(config.opacity[0] + Math.random() * (config.opacity[1] - config.opacity[0]));
                }

                const geometry = new THREE.BufferGeometry();
                geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
                geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
                geometry.setAttribute('opacity', new THREE.Float32BufferAttribute(opacities, 1));

                const material = new THREE.ShaderMaterial({
                    uniforms: {
                        color: { value: new THREE.Color(config.color) },
                        time: { value: 0 }
                    },
                    vertexShader: `
                        attribute float size;
                        attribute float opacity;
                        varying float vOpacity;
                        uniform float time;
                        void main() {
                            vOpacity = opacity;
                            vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                            gl_PointSize = size * (300.0 / -mvPosition.z) * (0.8 + 0.2 * sin(time + position.x));
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        uniform vec3 color;
                        varying float vOpacity;
                        void main() {
                            float dist = length(gl_PointCoord - vec2(0.5));
                            if (dist > 0.5) discard;
                            float alpha = (1.0 - dist * 2.0) * vOpacity;
                            gl_FragColor = vec4(color, alpha);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });

                const starField = new THREE.Points(geometry, material);
                starField.userData = {
                    speed: 0.00005 * (layerIndex + 1),
                    wobble: 0.0001 * (layerIndex + 1),
                    layer: layerIndex
                };
                scene.add(starField);
                stars.push(starField);
            });
        }

        function create3DText() {
            textGroup = new THREE.Group();
            
            const text = "ELİFİM";
            const radius = 7;
            const totalAngle = Math.PI * 2;
            const anglePerChar = totalAngle / text.length;

            text.split('').forEach((char, i) => {
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');

                const gradient = ctx.createLinearGradient(0, 0, 256, 256);
                gradient.addColorStop(0, '#ff00ff');
                gradient.addColorStop(0.5, '#ff99ff');
                gradient.addColorStop(1, '#8a2be2');

                ctx.shadowBlur = 30;
                ctx.shadowColor = '#ff00ff';
                ctx.font = 'bold 180px Arial';
                ctx.fillStyle = gradient;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(char, 128, 128);

                const texture = new THREE.CanvasTexture(canvas);
                const material = new THREE.MeshBasicMaterial({
                    map: texture,
                    transparent: true,
                    opacity: 0.95,
                    side: THREE.DoubleSide
                });

                const geometry = new THREE.PlaneGeometry(2, 2);
                const mesh = new THREE.Mesh(geometry, material);
                
                const angle = i * anglePerChar;
                mesh.userData = {
                    angle: angle,
                    radius: radius,
                    index: i
                };
                
                textGroup.add(mesh);
            });

            scene.add(textGroup);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = Date.now() * 0.001;

            // Ay gerçekçi şekilde dönüyor
            moon.rotation.y += 0.002;
            moon.rotation.x = Math.sin(time * 0.2) * 0.03;
            moon.position.y = Math.sin(time * 0.15) * 0.08;

            // "ELİFİM" yazısı soldan sağa dönüyor (yerçekimi kanunlarına uygun)
            textGroup.rotation.y += 0.005; // Pozitif = soldan sağa

            textGroup.children.forEach((mesh, i) => {
                const baseAngle = mesh.userData.angle;
                const currentAngle = baseAngle + textGroup.rotation.y;
                
                mesh.position.x = Math.cos(currentAngle) * mesh.userData.radius;
                mesh.position.z = Math.sin(currentAngle) * mesh.userData.radius;
                mesh.position.y = Math.sin(time * 2 + i * 0.5) * 0.15;
                
                // Her harf kameraya bakıyor
                mesh.lookAt(camera.position);
                
                // Parlama efekti
                mesh.material.opacity = 0.88 + Math.sin(time * 3 + i) * 0.12;
            });

            // Gerçekçi yıldız hareketi
            stars.forEach(starField => {
                starField.rotation.y += starField.userData.speed;
                starField.rotation.x += starField.userData.wobble * 0.5;
                starField.material.uniforms.time.value = time;
            });

            // Kamera hareketi (smooth)
            currentRotationY += (targetRotationY - currentRotationY) * 0.05;
            camera.position.x = Math.sin(currentRotationY) * 15;
            camera.position.z = Math.cos(currentRotationY) * 15;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        function onPointerStart(e) {
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            touchStartX = clientX;
            touchStartY = clientY;
        }

        function onPointerMove(e) {
            if (e.type === 'mousemove' && e.buttons === 0) return;
            
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const deltaX = clientX - touchStartX;
            
            // Sağa kaydırma = sağa bakış, Sola kaydırma = sola bakış
            targetRotationY += deltaX * 0.005;
            touchStartX = clientX;
        }

        function onPointerEnd() {
            // Parmağı kaldırınca yumuşak dönüş
        }

        function setupMusicControl() {
            const musicButton = document.getElementById('musicButton');
            const bgMusic = document.getElementById('bgMusic');

            musicButton.addEventListener('click', function() {
                if (!musicPlaying) {
                    const playPromise = bgMusic.play();
                    
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            musicPlaying = true;
                            this.textContent = '🎵 Müzik Çalıyor';
                            this.classList.add('playing');
                        }).catch(error => {
                            console.log('Müzik otomatik çalınamadı:', error);
                            alert('Müzik çalmak için tarayıcı izni gerekli. Lütfen tekrar deneyin.');
                        });
                    }
                } else {
                    bgMusic.pause();
                    musicPlaying = false;
                    this.textContent = '💜 Müziği Aç';
                    this.classList.remove('playing');
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function createParticles(event) {
            const particles = ['💜', '💗', '💖', '✨', '🌟', '💫', '⭐'];
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = particles[Math.floor(Math.random() * particles.length)];
                
                const offsetX = (Math.random() - 0.5) * 80;
                const offsetY = (Math.random() - 0.5) * 80;
                
                particle.style.left = (clientX + offsetX) + 'px';
                particle.style.top = (clientY + offsetY) + 'px';
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 2500);
            }
        }

        init();
    </script>
</body>
</html>
